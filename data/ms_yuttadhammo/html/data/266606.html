<div class="i">10.4 Koṇḍadhānattheravatthu</div>
<div class="h">Daṇḍavagga</div>
<div class="h">Koṇḍadhānattheravatthu</div>
<div class="q" id="p_18Dh_143"> <div class="divNumber">133.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">143</div> <div class="G">Māvoca pharusaṁ kañci,</div> </td> </tr> <tr> <td> <div class="G">vuttā paṭivadeyyu taṁ;</div> </td> </tr> <tr> <td> <div class="G">Dukkhā hi sārambhakathā,</div> </td> </tr> <tr> <td> <div class="G">paṭidaṇḍā phuseyyu taṁ.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_18Dh_144"> <div class="divNumber">134.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">144</div> <div class="G">Sace neresi attānaṁ,</div> </td> </tr> <tr> <td> <div class="G">kaṁso upahato yathā;</div> </td> </tr> <tr> <td> <div class="G">Esa pattosi nibbānaṁ,</div> </td> </tr> <tr> <td> <div class="G">sārambho te na vijjati.</div> </td> </tr> </table> </div>
</div>
