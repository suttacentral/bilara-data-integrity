<div class="i">6 Kusalattika, Pītittika</div>
<div class="h">Kusalattika, Pītittika</div>
<div class="q" id="p_40P11_54"> <div class="divNumber">21.</div> <div class="p">
<span class="pN">54</span>Nakusalaṁ napītisahagataṁ dhammaṁ paṭicca…pe… nakusalaṁ nasukhasahagataṁ dhammaṁ paṭicca…pe… nakusalaṁ naupekkhāsahagataṁ dhammaṁ paṭicca…. (Saṁkhittaṁ.) </div>
</div>
<div class="q" id="p_40P11_55"> <div class="p">
<span class="pN">55</span>Hetuyā ekūnatiṁsa, ārammaṇe catuvīsa…pe… vipāke nava…pe… avigate ekūnatiṁsa. </div>
</div>
</html>
