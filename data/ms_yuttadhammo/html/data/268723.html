<div class="q" id="p_19Th1_370"> <div class="divNumber">181.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">370</div> <div class="G">“Yato ahaṁ pabbajito,</div> </td> </tr> <tr> <td> <div class="G">sammāsambuddhasāsane;</div> </td> </tr> <tr> <td> <div class="G">Vimuccamāno uggacchiṁ,</div> </td> </tr> <tr> <td> <div class="G">kāmadhātuṁ upaccagaṁ.</div> </td> </tr> </table> </div>
