<div class="i">15.1.9 </div>
<div class="h">Aṭṭhānapāḷi</div>
<div class="h">Paṭhamavagga</div>
<div class="h"></div>
<div class="q" id="p_15A1_366"> <div class="divNumber">276.</div> <div class="p">
<span class="pN">366</span>“Aṭṭhānametaṁ, bhikkhave, anavakāso yaṁ diṭṭhisampanno puggalo aññaṁ satthāraṁ uddiseyya. Netaṁ ṭhānaṁ vijjati. Ṭhānañca kho etaṁ, bhikkhave, vijjati yaṁ puthujjano aññaṁ satthāraṁ uddiseyya. Ṭhānametaṁ vijjatī”ti. </div>
</div>
