<div class="q" id="p_38P2_4837"> <div class="divNumber">366.</div> <div class="p">
<span class="pN">4837</span>Hetupaccayā naārammaṇe cattāri, naadhipatiyā cattāri…pe… nasamanantare cattāri, naaññamaññe dve, naupanissaye cattāri…pe… nasampayutte dve, navippayutte dve, nonatthiyā cattāri, novigate cattāri. </div>
