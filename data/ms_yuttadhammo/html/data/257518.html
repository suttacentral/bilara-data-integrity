<div class="i">16 Sanidassanattika, Upādānadukādi</div>
<div class="h">Sanidassanattika, Upādānadukādi</div>
<div class="q" id="p_40P10_196"> <div class="divNumber">89.</div> <div class="p">
<span class="pN">196</span>Nasanidassanasappaṭighaṁ noupādānaṁ dhammaṁ paṭicca…pe… nasanidassanasappaṭighaṁ nokilesaṁ dhammaṁ paṭicca…. (Saṁkhittaṁ.) </div>
</div>
<div class="q" id="p_40P10_197"> <div class="p">
<span class="pN">197</span>Hetuyā tiṁsa, ārammaṇe nava…pe… aññamaññe pañcavīsa…pe… avigate tiṁsa. </div>
</div>
