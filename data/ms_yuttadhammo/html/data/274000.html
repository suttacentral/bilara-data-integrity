<div class="h">Dhātusaṁyutta</div>
<div class="h">Catutthavagga</div>
<div class="h">Catudhātusutta</div>
<div class="q" id="p_12S2_787"> <div class="divNumber">114.</div> <div class="p">
<span class="pN">787</span>Ekaṁ samayaṁ bhagavā sāvatthiyaṁ viharati jetavane anāthapiṇḍikassa ārāme… “catasso imā, bhikkhave, dhātuyo. Katamā catasso? Pathavīdhātu, āpodhātu, tejodhātu, vāyodhātu— imā kho, bhikkhave, catasso dhātuyo”ti. </div>
</div>
<div class="CENTER" id="p_12S2_788">
<span class="pN">788</span>Paṭhamaṁ.</div>
