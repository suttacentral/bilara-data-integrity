<div class="q" id="p_15A1_112"> <div class="divNumber">53.</div> <div class="p">
<span class="pN">112</span>“Accharāsaṅghātamattampi ce, bhikkhave, bhikkhu mettācittaṁ āsevati; ayaṁ vuccati, bhikkhave— ‘bhikkhu arittajjhāno viharati satthusāsanakaro ovādapatikaro, amoghaṁ raṭṭhapiṇḍaṁ bhuñjati’. Ko pana vādo ye naṁ bahulīkarontī”ti. </div>
</div>
