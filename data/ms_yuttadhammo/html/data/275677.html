<div class="i">4.1.5 Paṭisaṅkhānabalasutta</div>
<div class="h">Catutthapaṇṇāsaka</div>
<div class="h">Indriyavagga</div>
<div class="h">Paṭisaṅkhānabalasutta</div>
<div class="q" id="p_15A4_915"> <div class="divNumber">155.</div> <div class="p">
<span class="pN">915</span>“Cattārimāni, bhikkhave, balāni. Katamāni cattāri? Paṭisaṅkhānabalaṁ, bhāvanābalaṁ, anavajjabalaṁ, saṅgahabalaṁ—  imāni kho, bhikkhave, cattāri balānī”ti. </div>
</div>
<div class="CENTER" id="p_15A4_916">
<span class="pN">916</span>Pañcamaṁ.</div>
</html>
