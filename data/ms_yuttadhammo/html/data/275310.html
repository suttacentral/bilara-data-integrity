<div class="q" id="p_15A2_233"> <div class="divNumber">142.</div> <div class="p">
<span class="pN">233</span>“Dvemāni, bhikkhave, dānāni. Katamāni dve? Āmisadānañca dhammadānañca. Imāni kho, bhikkhave, dve dānāni. Etadaggaṁ, bhikkhave, imesaṁ dvinnaṁ dānānaṁ yadidaṁ dhammadānan”ti. </div>
