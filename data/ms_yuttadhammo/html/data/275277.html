<div class="q" id="p_15A2_192"> <div class="divNumber">109.</div> <div class="p">
<span class="pN">192</span>“Dvinnaṁ, bhikkhave, āsavā vaḍḍhanti. Katamesaṁ dvinnaṁ? Yo ca na kukkuccāyitabbaṁ kukkuccāyati, yo ca kukkuccāyitabbaṁ na kukkuccāyati. Imesaṁ kho, bhikkhave, dvinnaṁ āsavā vaḍḍhantī”ti. </div>
