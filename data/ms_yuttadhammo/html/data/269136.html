<html>
<div class="i">2.10.3 Guttilajātaka</div>
<div class="h">Dukanipāta</div>
<div class="h">Siṅgālavagga</div>
<div class="h">Guttilajātaka</div>
<div class="q" id="p_22J_641"> <div class="divNumber">186.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">641</div> <div class="G">“Sattatantiṁ sumadhuraṁ,</div> </td> </tr> <tr> <td> <div class="G">rāmaṇeyyaṁ avācayiṁ;</div> </td> </tr> <tr> <td> <div class="G">So maṁ raṅgamhi avheti,</div> </td> </tr> <tr> <td> <div class="G">saraṇaṁ me hohi kosiya”.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_22J_642"> <div class="divNumber">187.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">642</div> <div class="G">“Ahaṁ taṁ saraṇaṁ samma,</div> </td> </tr> <tr> <td> <div class="G">Ahamācariyapūjako;</div> </td> </tr> <tr> <td> <div class="G">Na taṁ jayissati sisso,</div> </td> </tr> <tr> <td> <div class="G">Sissamācariya jessasī”ti.</div> </td> </tr> </table> </div>
</div>
<div class="CENTER" id="p_22J_643">
<span class="pN">643</span>Guttilajātakaṁ tatiyaṁ.</div>
</html>
