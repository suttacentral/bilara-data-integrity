<div class="q" id="p_22J_184"> <div class="divNumber">83.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">184</div> <div class="G">“Mitto have sattapadena hoti,</div> </td> </tr> <tr> <td> <div class="G">Sahāyo pana dvādasakena hoti;</div> </td> </tr> <tr> <td> <div class="G">Māsaḍḍhamāsena ca ñāti hoti,</div> </td> </tr> <tr> <td> <div class="G">Tatuttariṁ attasamopi hoti;</div> </td> </tr> <tr> <td> <div class="G">Sohaṁ kathaṁ attasukhassa hetu,</div> </td> </tr> <tr> <td> <div class="G">Cirasanthutaṁ kāḷakaṇṇiṁ jaheyyan”ti.</div> </td> </tr> </table> </div>
</div>
