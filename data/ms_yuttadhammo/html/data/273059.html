<div class="h">Kāyagatāsativagga</div>
<div class="h"></div>
<div class="q" id="p_15A1_464"> <div class="divNumber">575--576.</div> <div class="p">
<span class="pN">464</span>“Ekadhammo, bhikkhave, bhāvito bahulīkato paññāpabhedāya saṁvattati…  anupādāparinibbānāya saṁvattati. Katamo ekadhammo? Kāyagatā sati. Ayaṁ kho, bhikkhave, ekadhammo bhāvito bahulīkato paññāpabhedāya saṁvattati…  anupādāparinibbānāya saṁvattatī”ti. </div>
