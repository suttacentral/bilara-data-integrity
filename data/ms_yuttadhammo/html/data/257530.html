<div class="h">Vedanāttika, Vipākattika</div>
<div class="q" id="p_40P11_103"> <div class="divNumber">43.</div> <div class="p">
<span class="pN">103</span>Nasukhāya vedanāya sampayuttaṁ navipākaṁ dhammaṁ paṭicca nasukhāya vedanāya sampayutto navipāko dhammo uppajjati hetupaccayā. (Saṁkhittaṁ.) </div>
</div>
<div class="q" id="p_40P11_104"> <div class="p">
<span class="pN">104</span>Hetuyā ekūnapaññāsa…pe… purejāte āsevane aṭṭhacattālīsa…pe… avigate ekūnapaññāsa. (Saṁkhittaṁ.) </div>
</div>
