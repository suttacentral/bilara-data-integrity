<div class="i">2.5.2 Dutiyasampadāsutta</div>
<div class="h">Dutiyapaṇṇāsaka</div>
<div class="h">Kakudhavagga</div>
<div class="h">Dutiyasampadāsutta</div>
<div class="q" id="p_16A5_575"> <div class="divNumber">92.</div> <div class="p">
<span class="pN">575</span>“Pañcimā, bhikkhave, sampadā. Katamā pañca? Sīlasampadā, samādhisampadā, paññāsampadā, vimuttisampadā, vimuttiñāṇadassanasampadā—  imā kho, bhikkhave, pañca sampadā”ti. </div>
</div>
<div class="CENTER" id="p_16A5_576">
<span class="pN">576</span>Dutiyaṁ.</div>
</html>
