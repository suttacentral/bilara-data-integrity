<div class="q" id="p_15A1_424"> <div class="divNumber">333.</div> <div class="p">
<span class="pN">424</span>…  Evamevaṁ kho, bhikkhave, appakā te sattā ye vavassaggārammaṇaṁ karitvā labhanti samādhiṁ labhanti cittassekaggataṁ; atha kho eteva sattā bahutarā ye vavassaggārammaṇaṁ karitvā na labhanti samādhiṁ na labhanti cittassekaggataṁ. </div>
