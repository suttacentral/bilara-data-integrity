<div class="q" id="p_15A2_193"> <div class="divNumber">110.</div> <div class="p">
<span class="pN">193</span>“Dvinnaṁ, bhikkhave, āsavā na vaḍḍhanti. Katamesaṁ dvinnaṁ? Yo ca na kukkuccāyitabbaṁ na kukkuccāyati, yo ca kukkuccāyitabbaṁ kukkuccāyati. Imesaṁ kho, bhikkhave, dvinnaṁ āsavā na vaḍḍhantī”ti. </div>
