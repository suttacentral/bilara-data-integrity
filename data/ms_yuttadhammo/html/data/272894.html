<div class="q" id="p_15A1_11"> <div class="divNumber">5.</div> <div class="p">
<span class="pN">11</span>“Nāhaṁ, bhikkhave, aññaṁ ekaphoṭṭhabbampi samanupassāmi yaṁ evaṁ purisassa cittaṁ pariyādāya tiṭṭhati yathayidaṁ, bhikkhave, itthiphoṭṭhabbo. Itthiphoṭṭhabbo, bhikkhave, purisassa cittaṁ pariyādāya tiṭṭhatī”ti. </div>
</div>

<span class="pN">12</span>Pañcamaṁ.</div>
