<div class="q" id="p_12S1_120"> <div class="divNumber">29.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">120</div> <div class="G">“Catucakkaṁ navadvāraṁ,</div> </td> </tr> <tr> <td> <div class="G">puṇṇaṁ lobhena saṁyutaṁ;</div> </td> </tr> <tr> <td> <div class="G">Paṅkajātaṁ mahāvīra,</div> </td> </tr> <tr> <td> <div class="G">kathaṁ yātrā bhavissatī”ti.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_12S1_121"> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">121</div> <div class="G">“Chetvā naddhiṁ varattañca,</div> </td> </tr> <tr> <td> <div class="G">icchā lobhañca pāpakaṁ;</div> </td> </tr> <tr> <td> <div class="G">Samūlaṁ taṇhamabbuyha,</div> </td> </tr> <tr> <td> <div class="G">evaṁ yātrā bhavissatī”ti.</div> </td> </tr> </table> </div>
