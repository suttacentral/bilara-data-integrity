<span class="pN">41</span>Rūpiṁ dhammaṁ paṭicca narūpī dhammo uppajjati hetupaccayā. (Saṁkhittaṁ.) </div>
</div>
<div class="q" id="p_40P14_42"> <div class="p">
<span class="pN">42</span>Hetuyā nava, ārammaṇe tīṇi, adhipatiyā pañca…pe… aññamaññe cha…pe… purejāte āsevane ekaṁ…pe… avigate nava. (Sabbattha vitthāro.) </div>
