<div class="i">7.1.7 Ākiñcaññāyatanasutta</div>
<div class="h">Sāriputtasaṁyutta</div>
<div class="h">Sāriputtavagga</div>
<div class="h">Ākiñcaññāyatanasutta</div>
<div class="q" id="p_13S3_1134"> <div class="divNumber">338.</div> <div class="p">
<span class="pN">1134</span>Sāvatthinidānaṁ. Atha kho āyasmā sāriputto…pe…  “idhāhaṁ, āvuso, sabbaso viññāṇañcāyatanaṁ samatikkamma, natthi kiñcīti ākiñcaññāyatanaṁ upasampajja viharāmi…pe…  vuṭṭhitoti vā”ti. </div>
</div>
<div class="CENTER" id="p_13S3_1135">
<span class="pN">1135</span>Sattamaṁ.</div>
</html>
