<div class="q" id="p_29Dhs_2023"> <div class="divNumber">1318.</div> <div class="p">
<span class="pN">2023</span>Tattha katamā avijjā? Yaṁ aññāṇaṁ adassanaṁ…pe… avijjālaṅgī moho akusalamūlaṁ— ayaṁ vuccati avijjā. </div>
</div>
