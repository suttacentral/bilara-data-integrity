<div class="h">Manonivāraṇasutta</div>
<div class="q" id="p_12S1_105"> <div class="divNumber">24.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">105</div> <div class="G">“Yato yato mano nivāraye,</div> </td> </tr> <tr> <td> <div class="G">Na dukkhameti naṁ tato tato;</div> </td> </tr> <tr> <td> <div class="G">Sa sabbato mano nivāraye,</div> </td> </tr> <tr> <td> <div class="G">Sa sabbato dukkhā pamuccatī”ti.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_12S1_106"> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">106</div> <div class="G">“Na sabbato mano nivāraye,</div> </td> </tr> <tr> <td> <div class="G">Na mano saṁyatattamāgataṁ;</div> </td> </tr> <tr> <td> <div class="G">Yato yato ca pāpakaṁ,</div> </td> </tr> <tr> <td> <div class="G">Tato tato mano nivāraye”ti.</div> </td> </tr> </table> </div>
</div>
