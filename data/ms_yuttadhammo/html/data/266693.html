<div class="h">Dhammaṭṭhavagga</div>
<div class="h">Lakuṇḍakabhaddiyattheravatthu</div>
<div class="q" id="p_18Dh_281"> <div class="divNumber">260.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">281</div> <div class="G">Na tena thero so hoti,</div> </td> </tr> <tr> <td> <div class="G">yenassa palitaṁ siro;</div> </td> </tr> <tr> <td> <div class="G">Paripakko vayo tassa,</div> </td> </tr> <tr> <td> <div class="G">“moghajiṇṇo”ti vuccati.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_18Dh_282"> <div class="divNumber">261.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">282</div> <div class="G">Yamhi saccañca dhammo ca,</div> </td> </tr> <tr> <td> <div class="G">ahiṁsā saṁyamo damo;</div> </td> </tr> <tr> <td> <div class="G">Sa ve vantamalo dhīro,</div> </td> </tr> <tr> <td> <div class="G">“thero” iti pavuccati.</div> </td> </tr> </table> </div>
</div>
