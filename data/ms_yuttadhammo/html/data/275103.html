<div class="q" id="p_15A1_364"> <div class="divNumber">274.</div> <div class="p">
<span class="pN">364</span>“Aṭṭhānametaṁ, bhikkhave, anavakāso yaṁ diṭṭhisampanno puggalo tathāgatassa paduṭṭhacitto lohitaṁ uppādeyya. Netaṁ ṭhānaṁ vijjati. Ṭhānañca kho etaṁ, bhikkhave, vijjati yaṁ puthujjano tathāgatassa paduṭṭhacitto lohitaṁ uppādeyya. Ṭhānametaṁ vijjatī”ti. </div>
