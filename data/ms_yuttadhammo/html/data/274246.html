<div class="i">7.1.8 Nevasaññānāsaññāyatanasutta</div>
<div class="h">Sāriputtasaṁyutta</div>
<div class="h">Sāriputtavagga</div>
<div class="h">Nevasaññānāsaññāyatanasutta</div>
<div class="q" id="p_13S3_1136"> <div class="divNumber">339.</div> <div class="p">
<span class="pN">1136</span>Sāvatthinidānaṁ. Atha kho āyasmā sāriputto…pe…  “idhāhaṁ, āvuso, ākiñcaññāyatanaṁ samatikkamma nevasaññānāsaññāyatanaṁ upasampajja viharāmi…pe…  vuṭṭhitoti vā”ti. </div>
</div>
<div class="CENTER" id="p_13S3_1137">
<span class="pN">1137</span>Aṭṭhamaṁ.</div>
</html>
