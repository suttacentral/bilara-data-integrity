<div class="q" id="p_37P1_2021"> <div class="divNumber">52.</div> <div class="p">
<span class="pN">2021</span>Nahetuyā ekaṁ, naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, najhāne ekaṁ, namagge ekaṁ, navippayutte tīṇi. (Evaṁ gaṇetabbaṁ.) </div>
</div>
