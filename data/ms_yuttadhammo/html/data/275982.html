<div class="i">4.4.2 Cīvarasutta</div>
<div class="h">Catutthapaṇṇāsaka</div>
<div class="h">Araññavagga</div>
<div class="h">Cīvarasutta</div>
<div class="q" id="p_16A5_1076"> <div class="divNumber">182.</div> <div class="p">
<span class="pN">1076</span>“Pañcime, bhikkhave, paṁsukūlikā. Katame pañca? Mandattā momūhattā paṁsukūliko hoti…pe…  idamatthitaṁyeva nissāya paṁsukūliko hoti. Ime kho, bhikkhave, pañca paṁsukūlikā”ti. </div>
</div>
<div class="CENTER" id="p_16A5_1077">
<span class="pN">1077</span>Dutiyaṁ.</div>
