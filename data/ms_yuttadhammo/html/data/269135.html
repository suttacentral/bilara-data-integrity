<html>
<div class="i">2.10.2 Sunakhajātaka</div>
<div class="h">Dukanipāta</div>
<div class="h">Siṅgālavagga</div>
<div class="h">Sunakhajātaka</div>
<div class="q" id="p_22J_638"> <div class="divNumber">184.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">638</div> <div class="G">“Bālo vatāyaṁ sunakho,</div> </td> </tr> <tr> <td> <div class="G">yo varattaṁ na khādati;</div> </td> </tr> <tr> <td> <div class="G">Bandhanā ca pamuñceyya,</div> </td> </tr> <tr> <td> <div class="G">asito ca gharaṁ vaje”.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_22J_639"> <div class="divNumber">185.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">639</div> <div class="G">“Aṭṭhitaṁ me manasmiṁ me,</div> </td> </tr> <tr> <td> <div class="G">atho me hadaye kataṁ;</div> </td> </tr> <tr> <td> <div class="G">Kālañca paṭikaṅkhāmi,</div> </td> </tr> <tr> <td> <div class="G">yāva passupatū jano”ti.</div> </td> </tr> </table> </div>
</div>
<div class="CENTER" id="p_22J_640">
<span class="pN">640</span>Sunakhajātakaṁ dutiyaṁ.</div>
</html>
