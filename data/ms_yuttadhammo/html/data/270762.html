<div class="q" id="p_29Dhs_2019"> <div class="divNumber">1315.</div> <div class="p">
<span class="pN">2019</span>Katame dhammā paññatti? Yā tesaṁ tesaṁ dhammānaṁ saṅkhā samaññā paññatti vohāro nāmaṁ nāmakammaṁ nāmadheyyaṁ nirutti byañjanaṁ abhilāpo— ime dhammā paññatti. </div>
</div>
<div class="q" id="p_29Dhs_2020"> <div class="p">
<span class="pN">2020</span>Sabbeva dhammā paññattipathā. </div>
</div>
