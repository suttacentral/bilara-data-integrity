<div class="q" id="p_15A2_240"> <div class="divNumber">149.</div> <div class="p">
<span class="pN">240</span>“Dveme, bhikkhave, saṅgahā. Katame dve? Āmisasaṅgaho ca dhammasaṅgaho ca. Ime kho, bhikkhave, dve saṅgahā. Etadaggaṁ, bhikkhave, imesaṁ dvinnaṁ saṅgahānaṁ yadidaṁ dhammasaṅgaho”ti. </div>
