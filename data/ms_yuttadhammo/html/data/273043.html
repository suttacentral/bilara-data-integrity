<span class="pN">447</span>Satisambojjhaṅgaṁ bhāveti…  dhammavicayasambojjhaṅgaṁ bhāveti…  vīriyasambojjhaṅgaṁ bhāveti…  pītisambojjhaṅgaṁ bhāveti…  passaddhisambojjhaṅgaṁ bhāveti…  samādhisambojjhaṅgaṁ bhāveti…  upekkhāsambojjhaṅgaṁ bhāveti… . </div>
