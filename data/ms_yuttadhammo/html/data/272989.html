<div class="q" id="p_15A1_210"> <div class="divNumber">100.</div> <div class="p">
<span class="pN">210</span>“Ajjhattikaṁ, bhikkhave, aṅganti karitvā nāññaṁ ekaṅgampi samanupassāmi yaṁ evaṁ mahato anatthāya saṁvattati yathayidaṁ, bhikkhave, kosajjaṁ. Kosajjaṁ, bhikkhave, mahato anatthāya saṁvattatī”ti. </div>
</div>
<div class="CENTER" id="p_15A1_211">
<span class="pN">211</span>Tatiyaṁ.</div>
