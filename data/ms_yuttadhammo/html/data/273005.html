<div class="q" id="p_15A1_243"> <div class="divNumber">140.</div> <div class="p">
<span class="pN">243</span>“Ye te, bhikkhave, bhikkhū adhammaṁ adhammoti dīpenti te, bhikkhave, bhikkhū bahujanahitāya paṭipannā bahujanasukhāya, bahuno janassa atthāya hitāya sukhāya devamanussānaṁ. Bahuñca te, bhikkhave, bhikkhū puññaṁ pasavanti, te cimaṁ saddhammaṁ ṭhapentī”ti. </div>
