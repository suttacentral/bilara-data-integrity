<div class="i">4.3.5 Suddhakasutta</div>
<div class="h">Indriyasaṁyutta</div>
<div class="h">Chaḷindriyavagga</div>
<div class="h">Suddhakasutta</div>
<div class="q" id="p_14S5_1069"> <div class="divNumber">495.</div> <div class="p">
<span class="pN">1069</span>“Chayimāni, bhikkhave, indriyāni. Katamāni cha? Cakkhundriyaṁ, sotindriyaṁ, ghānindriyaṁ, jivhindriyaṁ, kāyindriyaṁ, manindriyaṁ—  imāni kho, bhikkhave, cha indriyānī”ti. </div>
</div>
<div class="CENTER" id="p_14S5_1070">
<span class="pN">1070</span>Pañcamaṁ.</div>
</html>
