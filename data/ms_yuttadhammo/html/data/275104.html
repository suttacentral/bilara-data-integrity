<div class="q" id="p_15A1_365"> <div class="divNumber">275.</div> <div class="p">
<span class="pN">365</span>“Aṭṭhānametaṁ, bhikkhave, anavakāso yaṁ diṭṭhisampanno puggalo saṁghaṁ bhindeyya. Netaṁ ṭhānaṁ vijjati. Ṭhānañca kho etaṁ, bhikkhave, vijjati yaṁ puthujjano saṁghaṁ bhindeyya. Ṭhānametaṁ vijjatī”ti. </div>
