<div class="i">11.8 Udānavatthu</div>
<div class="h">Jarāvagga</div>
<div class="h">Udānavatthu</div>
<div class="q" id="p_18Dh_164"> <div class="divNumber">153.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">164</div> <div class="G">Anekajātisaṁsāraṁ,</div> </td> </tr> <tr> <td> <div class="G">sandhāvissaṁ anibbisaṁ;</div> </td> </tr> <tr> <td> <div class="G">Gahakāraṁ gavesanto,</div> </td> </tr> <tr> <td> <div class="G">dukkhā jāti punappunaṁ.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_18Dh_165"> <div class="divNumber">154.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">165</div> <div class="G">Gahakāraka diṭṭhosi,</div> </td> </tr> <tr> <td> <div class="G">puna gehaṁ na kāhasi;</div> </td> </tr> <tr> <td> <div class="G">Sabbā te phāsukā bhaggā,</div> </td> </tr> <tr> <td> <div class="G">gahakūṭaṁ visaṅkhataṁ;</div> </td> </tr> <tr> <td> <div class="G">Visaṅkhāragataṁ cittaṁ,</div> </td> </tr> <tr> <td> <div class="G">taṇhānaṁ khayamajjhagā.</div> </td> </tr> </table> </div>
</div>
