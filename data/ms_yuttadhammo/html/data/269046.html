<div class="i">2.1.3 Sūkarajātaka</div>
<div class="h">Dukanipāta</div>
<div class="h">Daḷhavagga</div>
<div class="h">Sūkarajātaka</div>
<div class="q" id="p_22J_346"> <div class="divNumber">5.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">346</div> <div class="G">“Catuppado ahaṁ samma,</div> </td> </tr> <tr> <td> <div class="G">tvampi samma catuppado;</div> </td> </tr> <tr> <td> <div class="G">Ehi samma nivattassu,</div> </td> </tr> <tr> <td> <div class="G">kiṁ nu bhīto palāyasi”.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_22J_347"> <div class="divNumber">6.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">347</div> <div class="G">“Asuci pūtilomosi,</div> </td> </tr> <tr> <td> <div class="G">duggandho vāsi sūkara;</div> </td> </tr> <tr> <td> <div class="G">Sace yujjhitukāmosi,</div> </td> </tr> <tr> <td> <div class="G">jayaṁ samma dadāmi te”ti.</div> </td> </tr> </table> </div>
</div>
<div class="CENTER" id="p_22J_348">
<span class="pN">348</span>Sūkarajātakaṁ tatiyaṁ.</div>
