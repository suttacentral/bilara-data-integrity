<div class="i">2.2.13 </div>
<div class="h">Dutiyapaṇṇāsaka</div>
<div class="h">Sukhavagga</div>
<div class="h"></div>
<div class="q" id="p_15A2_157"> <div class="divNumber">77.</div> <div class="p">
<span class="pN">157</span>“Dvemāni, bhikkhave, sukhāni. Katamāni dve? Rūpārammaṇañca sukhaṁ arūpārammaṇañca sukhaṁ. Imāni kho, bhikkhave, dve sukhāni. Etadaggaṁ, bhikkhave, imesaṁ dvinnaṁ sukhānaṁ yadidaṁ arūpārammaṇaṁ sukhan”ti. </div>
</div>
<div class="CENTER" id="p_15A2_158">
<span class="pN">158</span>Sukhavaggo dutiyo.</div>
</html>
