<div class="q" id="p_15A1_440"> <div class="divNumber">382.</div> <div class="p">
<span class="pN">440</span>“Accharāsaṅghātamattampi ce, bhikkhave, bhikkhu paṭhamaṁ jhānaṁ bhāveti, ayaṁ vuccati, bhikkhave—  ‘bhikkhu arittajjhāno viharati, satthusāsanakaro ovādapatikaro, amoghaṁ raṭṭhapiṇḍaṁ bhuñjati’. Ko pana vādo ye naṁ bahulīkarontī”ti. </div>
