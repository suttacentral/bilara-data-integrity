<div class="q" id="p_12S1_304"> <div class="divNumber">59.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">304</div> <div class="G">“Kiṁsu dutiyā purisassa hoti,</div> </td> </tr> <tr> <td> <div class="G">Kiṁsu cenaṁ pasāsati;</div> </td> </tr> <tr> <td> <div class="G">Kissa cābhirato macco,</div> </td> </tr> <tr> <td> <div class="G">Sabbadukkhā pamuccatī”ti.</div> </td> </tr> </table> </div>
