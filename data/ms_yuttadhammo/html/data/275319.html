<div class="h">Dānavagga</div>

<div class="q" id="p_15A2_242"> <div class="divNumber">151.</div> <div class="p">
<span class="pN">242</span>“Dvemā, bhikkhave, anukampā. Katamā dve? Āmisānukampā ca dhammānukampā ca. Imā kho, bhikkhave, dve anukampā. Etadaggaṁ, bhikkhave, imāsaṁ dvinnaṁ anukampānaṁ yadidaṁ dhammānukampā”ti. </div>
</div>
<div class="CENTER" id="p_15A2_243">
<span class="pN">243</span>Dānavaggo tatiyo.</div>
