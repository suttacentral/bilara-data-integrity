<div class="q" id="p_15A2_254"> <div class="divNumber">162.</div> <div class="p">
<span class="pN">254</span>“Dveme, bhikkhave, sannicayā. Katame dve? Āmisasannicayo ca dhammasannicayo ca. Ime kho, bhikkhave, dve sannicayā. Etadaggaṁ, bhikkhave, imesaṁ dvinnaṁ sannicayānaṁ yadidaṁ dhammasannicayo”ti. </div>
