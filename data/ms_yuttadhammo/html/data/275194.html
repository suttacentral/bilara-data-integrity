<div class="q" id="p_15A2_60"> <div class="divNumber">26.</div> <div class="p">
<span class="pN">60</span>“Dveme, bhikkhave, tathāgataṁ nābbhācikkhanti. Katame dve? Yo ca neyyatthaṁ suttantaṁ neyyattho suttantoti dīpeti, yo ca nītatthaṁ suttantaṁ nītattho suttantoti dīpeti. Ime kho, bhikkhave, dve tathāgataṁ nābbhācikkhantī”ti. </div>
