<div class="q" id="p_28Mi_369"> <div class="divNumber">76.</div> <div class="p">
<span class="pN">369</span>Rājā āha— “bhante nāgasena, dhammo tayā diṭṭho”ti. “Buddhanettiyā kho, mahārāja, buddhapaññattiyā yāvajīvaṁ sāvakehi vattitabban”ti. </div>
</div>
<div class="q" id="p_28Mi_370"> <div class="p">
<span class="pN">370</span>“Kallosi, bhante nāgasenā”ti. </div>
</div>
<div class="CENTER" id="p_28Mi_371">
<span class="pN">371</span>Dhammadiṭṭhapañho catuttho.</div>
