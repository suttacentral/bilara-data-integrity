<div class="q" id="p_15A2_196"> <div class="divNumber">113.</div> <div class="p">
<span class="pN">196</span>“Dvinnaṁ, bhikkhave, āsavā vaḍḍhanti. Katamesaṁ dvinnaṁ? Yo ca āpattiyā anāpattisaññī, yo ca anāpattiyā āpattisaññī. Imesaṁ kho, bhikkhave, dvinnaṁ āsavā vaḍḍhantī”ti. </div>
