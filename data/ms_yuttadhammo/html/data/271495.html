<div class="q" id="p_29Dhs_2258"> <div class="divNumber">1547.</div> <div class="p">
<span class="pN">2258</span>Katame dhammā ajjhattikā? Cakkhāyatanaṁ…pe… manāyatanaṁ— ime dhammā ajjhattikā. </div>

<div class="q" id="p_29Dhs_2259"> <div class="divNumber">1548.</div> <div class="p">
<span class="pN">2259</span>Katame dhammā bāhirā? Rūpāyatanaṁ…pe… dhammāyatanaṁ— ime dhammā bāhirā. </div>
