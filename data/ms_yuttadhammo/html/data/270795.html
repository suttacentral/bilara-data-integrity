<div class="i">2.3.3.41 Vijjāduka</div>
<div class="h">Niddesa</div>
<div class="h">Nikkhepakaṇḍa</div>
<div class="h">Suttantikadukanikkhepa</div>
<div class="h">Vijjāduka</div>
<div class="q" id="p_29Dhs_2085"> <div class="divNumber">1380.</div> <div class="p">
<span class="pN">2085</span><span class="bold">Vijjā</span>ti— tisso vijjā— pubbenivāsānussati ñāṇaṁ vijjā, sattānaṁ cutūpapāte ñāṇaṁ vijjā, āsavānaṁ khaye ñāṇaṁ vijjā. </div>
</div>
<div class="q" id="p_29Dhs_2086"> <div class="divNumber">1381.</div> <div class="p">
<span class="pN">2086</span><span class="bold">Vimuttī</span>ti— dve vimuttiyo— cittassa adhimutti, nibbānañca. </div>
</div>
