<html>
<div class="i">2.3.3.2 Vijjūpamaduka</div>
<div class="h">Niddesa</div>
<div class="h">Nikkhepakaṇḍa</div>
<div class="h">Suttantikadukanikkhepa</div>
<div class="h">Vijjūpamaduka</div>
<div class="q" id="p_29Dhs_2007"> <div class="divNumber">1305.</div> <div class="p">
<span class="pN">2007</span>Katame dhammā vijjūpamā? Heṭṭhimesu tīsu ariyamaggesu paññā— ime dhammā vijjūpamā. </div>
</div>
<div class="q" id="p_29Dhs_2008"> <div class="divNumber">1306.</div> <div class="p">
<span class="pN">2008</span>Katame dhammā vajirūpamā? Upariṭṭhime arahattamagge paññā— ime dhammā vajirūpamā. </div>
</div>
</html>
