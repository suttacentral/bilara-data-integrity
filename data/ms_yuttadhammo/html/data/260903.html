<div class="h">Paccayānulomapaccanīya</div>
<div class="h">Hetuduka</div>
<div class="q" id="p_37P1_2996"> <div class="divNumber">27.</div> <div class="p">
<span class="pN">2996</span>Hetupaccayā naārammaṇe ekavīsa, naadhipatiyā ekavīsa…pe…  nakamme ekaṁ, navipāke ekavīsa, nasampayutte ekavīsa, navippayutte ekaṁ, nonatthiyā ekavīsa, novigate ekavīsa. (Evaṁ gaṇetabbaṁ.) </div>
</div>
<div class="CENTER" id="p_37P1_2997">
<span class="pN">2997</span>Anulomapaccanīyaṁ.</div>
