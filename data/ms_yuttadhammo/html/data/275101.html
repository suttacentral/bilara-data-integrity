<div class="q" id="p_15A1_362"> <div class="divNumber">272.</div> <div class="p">
<span class="pN">362</span>“Aṭṭhānametaṁ, bhikkhave, anavakāso yaṁ diṭṭhisampanno puggalo pitaraṁ jīvitā voropeyya. Netaṁ ṭhānaṁ vijjati. Ṭhānañca kho etaṁ, bhikkhave, vijjati yaṁ puthujjano pitaraṁ jīvitā voropeyya. Ṭhānametaṁ vijjatī”ti. </div>
