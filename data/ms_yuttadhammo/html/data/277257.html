<div class="h">Ajjhattapaccuppannāniccasutta</div>
<div class="q" id="p_13S4_900"> <div class="divNumber">188.</div> <div class="p">
<span class="pN">900</span>“Cakkhu, bhikkhave, aniccaṁ paccuppannaṁ…pe… jivhā aniccā paccuppannā…pe… mano anicco paccuppanno. Evaṁ passaṁ…pe… nāparaṁ itthattāyāti pajānātī”ti. </div>
