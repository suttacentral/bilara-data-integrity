<div class="i">8.2.11 Jhānādisutta</div>
<div class="h">Anuruddhasaṁyutta</div>
<div class="h">Dutiyavagga</div>
<div class="h">Jhānādisutta</div>
<div class="q" id="p_14S5_1613"> <div class="divNumber">919.</div> <div class="p">
<span class="pN">1613</span>“Imesañca panāhaṁ, āvuso, catunnaṁ satipaṭṭhānānaṁ bhāvitattā bahulīkatattā jhānavimokkhasamādhisamāpattīnaṁ saṁkilesaṁ vodānaṁ vuṭṭhānaṁ yathābhūtaṁ pajānāmī”ti. </div>
</div>
<div class="CENTER" id="p_14S5_1614">
<span class="pN">1614</span>Ekādasamaṁ.</div>
</html>
