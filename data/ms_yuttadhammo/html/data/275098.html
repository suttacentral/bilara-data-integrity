<div class="h">Aṭṭhānapāḷi</div>
<div class="h">Paṭhamavagga</div>
<div class="h"></div>
<div class="q" id="p_15A1_359"> <div class="divNumber">269.</div> <div class="p">
<span class="pN">359</span>“Aṭṭhānametaṁ, bhikkhave, anavakāso yaṁ diṭṭhisampanno puggalo kañci saṅkhāraṁ sukhato upagaccheyya. Netaṁ ṭhānaṁ vijjati. Ṭhānañca kho etaṁ, bhikkhave, vijjati yaṁ puthujjano kañci saṅkhāraṁ sukhato upagaccheyya. Ṭhānametaṁ vijjatī”ti. </div>
</div>
