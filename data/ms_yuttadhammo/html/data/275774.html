<div class="i">5.5.10 Tatiyavohārasutta</div>
<div class="h">Pañcamapaṇṇāsaka</div>
<div class="h">Āpattibhayavagga</div>
<div class="h">Tatiyavohārasutta</div>
<div class="q" id="p_15A4_1514"> <div class="divNumber">252.</div> <div class="p">
<span class="pN">1514</span>“Cattārome, bhikkhave, anariyavohārā. Katame cattāro? Diṭṭhe adiṭṭhavāditā, sute asutavāditā, mute amutavāditā, viññāte aviññātavāditā—  ime kho, bhikkhave, cattāro anariyavohārā”ti. </div>
</div>
<div class="CENTER" id="p_15A4_1515">
<span class="pN">1515</span>Dasamaṁ.</div>
</html>
