<div class="i">4.1.1 Suddhikasutta</div>
<div class="h">Indriyasaṁyutta</div>
<div class="h">Suddhikavagga</div>
<div class="h">Suddhikasutta</div>
<div class="q" id="p_14S5_1000"> <div class="divNumber">471.</div> <div class="p">
<span class="pN">1000</span>Sāvatthinidānaṁ. Tatra kho bhagavā etadavoca. “Pañcimāni, bhikkhave, indriyāni. Katamāni pañca? Saddhindriyaṁ, vīriyindriyaṁ, satindriyaṁ, samādhindriyaṁ, paññindriyaṁ— imāni kho, bhikkhave, pañcindriyānī”ti. </div>
</div>
<div class="CENTER" id="p_14S5_1001">
<span class="pN">1001</span>Paṭhamaṁ.</div>
</html>
