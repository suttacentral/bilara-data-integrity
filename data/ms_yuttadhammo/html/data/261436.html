<div class="q" id="p_38P2_4301"> <div class="divNumber">108.</div> <div class="p">
<span class="pN">4301</span>Hetupaccayā naārammaṇe tīṇi, naadhipatiyā nava, naanantare tīṇi…pe… nakamme cattāri, navipāke nava, nasampayutte tīṇi, navippayutte cha, nonatthiyā tīṇi, novigate tīṇi. </div>
