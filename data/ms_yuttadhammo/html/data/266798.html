<div class="q" id="p_18Dh_448"> <div class="divNumber">420.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">448</div> <div class="G">Cutiṁ yo vedi sattānaṁ,</div> </td> </tr> <tr> <td> <div class="G">upapattiñca sabbaso;</div> </td> </tr> <tr> <td> <div class="G">Asattaṁ sugataṁ buddhaṁ,</div> </td> </tr> <tr> <td> <div class="G">tamahaṁ brūmi brāhmaṇaṁ.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_18Dh_449"> <div class="divNumber">421.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">449</div> <div class="G">Yassa gatiṁ na jānanti,</div> </td> </tr> <tr> <td> <div class="G">devā gandhabbamānusā;</div> </td> </tr> <tr> <td> <div class="G">Khīṇāsavaṁ arahantaṁ,</div> </td> </tr> <tr> <td> <div class="G">tamahaṁ brūmi brāhmaṇaṁ.</div> </td> </tr> </table> </div>
