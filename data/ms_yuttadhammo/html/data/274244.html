<div class="i">7.1.6 Viññāṇañcāyatanasutta</div>
<div class="h">Sāriputtasaṁyutta</div>
<div class="h">Sāriputtavagga</div>
<div class="h">Viññāṇañcāyatanasutta</div>
<div class="q" id="p_13S3_1132"> <div class="divNumber">337.</div> <div class="p">
<span class="pN">1132</span>Sāvatthinidānaṁ. Addasā kho āyasmā ānando…pe…  “idhāhaṁ, āvuso, sabbaso ākāsānañcāyatanaṁ samatikkamma anantaṁ viññāṇanti viññāṇañcāyatanaṁ upasampajja viharāmi…pe…  vuṭṭhitoti vā”ti. </div>
</div>
<div class="CENTER" id="p_13S3_1133">
<span class="pN">1133</span>Chaṭṭhaṁ.</div>
</html>
