<div class="q" id="p_14S5_2525"> <div class="divNumber">1174.</div> <div class="p">
<span class="pN">2525</span>…  “Evameva kho, bhikkhave, appakā te sattā ye manussā cutā manussesu paccājāyanti; atha kho eteva bahutarā sattā ye manussā cutā pettivisaye paccājāyanti…pe… . </div>
</div>
<div class="CENTER" id="p_14S5_2526">
<span class="pN">2526</span>Tatiyaṁ.</div>
