<div class="i">2.10.1 Sabbadāṭhijātaka</div>
<div class="h">Dukanipāta</div>
<div class="h">Siṅgālavagga</div>
<div class="h">Sabbadāṭhijātaka</div>
<div class="q" id="p_22J_635"> <div class="divNumber">182.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">635</div> <div class="G">“Siṅgālo mānathaddho ca,</div> </td> </tr> <tr> <td> <div class="G">parivārena atthiko;</div> </td> </tr> <tr> <td> <div class="G">Pāpuṇi mahatiṁ bhūmiṁ,</div> </td> </tr> <tr> <td> <div class="G">rājāsi sabbadāṭhinaṁ.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_22J_636"> <div class="divNumber">183.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">636</div> <div class="G">Evameva manussesu,</div> </td> </tr> <tr> <td> <div class="G">yo hoti parivāravā;</div> </td> </tr> <tr> <td> <div class="G">So hi tattha mahā hoti,</div> </td> </tr> <tr> <td> <div class="G">siṅgālo viya dāṭhinan”ti.</div> </td> </tr> </table> </div>
</div>
<div class="CENTER" id="p_22J_637">
<span class="pN">637</span>Sabbadāṭhijātakaṁ paṭhamaṁ.</div>
