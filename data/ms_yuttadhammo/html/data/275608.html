<div class="h">Oṇatoṇatasutta</div>
<div class="q" id="p_15A4_587"> <div class="divNumber">86.</div> <div class="p">
<span class="pN">587</span>“Cattārome, bhikkhave, puggalā santo saṁvijjamānā lokasmiṁ. Katame cattāro? Oṇatoṇato, oṇatuṇṇato, uṇṇatoṇato, uṇṇatuṇṇato. … Ime kho, bhikkhave, cattāro puggalā santo saṁvijjamānā lokasmin”ti. </div>
</div>
<div class="CENTER" id="p_15A4_588">
<span class="pN">588</span>Chaṭṭhaṁ.</div>
