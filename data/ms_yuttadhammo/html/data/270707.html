<html>
<div class="i">2.2.2.10 Dasaka</div>
<div class="h">Niddesa</div>
<div class="h">Rūpakaṇḍa</div>
<div class="h">Mātikā</div>
<div class="h">Dasaka</div>
<div class="q" id="p_29Dhs_1228"> <div class="divNumber">592.</div> <div class="p">
<span class="pN">1228</span>Dasavidhena rūpasaṅgaho—  </div>
</div>
<div class="q" id="p_29Dhs_1229"> <div class="p">
<span class="pN">1229</span>Cakkhundriyaṁ, sotindriyaṁ, ghānindriyaṁ, jivhindriyaṁ kāyindriyaṁ, itthindriyaṁ, purisindriyaṁ, jīvitindriyaṁ, na indriyaṁ rūpaṁ atthi sappaṭighaṁ, atthi appaṭighaṁ. </div>
</div>
<div class="CENTER" id="p_29Dhs_1230">
<span class="pN">1230</span>Evaṁ dasavidhena rūpasaṅgaho.<br> Dasakaṁ.</div>
</html>
