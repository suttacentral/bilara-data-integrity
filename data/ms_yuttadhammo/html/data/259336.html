<div class="i">9.1.5 Saṁsaṭṭhavāra</div>
<div class="h">Parāmāsagocchaka</div>
<div class="h">Parāmāsaduka</div>
<div class="h">Saṁsaṭṭhavāra</div>
<div class="q" id="p_38P2_2155"> <div class="p">
<span class="pN">2155</span>Parāmāsaṁ dhammaṁ saṁsaṭṭho noparāmāso dhammo uppajjati hetupaccayā— parāmāsaṁ saṁsaṭṭhā sampayuttakā khandhā. (Evaṁ pañca pañhā kātabbā arūpeyeva, saṁsaṭṭhavāropi sampayuttavāropi evaṁ kātabbā.) </div>
</div>
