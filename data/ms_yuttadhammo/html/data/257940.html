<div class="h">Upādānadukādi, Sanidassanattika</div>
<div class="q" id="p_40P21_309"> <div class="divNumber">119.</div> <div class="p">
<span class="pN">309</span>Noupādānaṁ nasanidassanasappaṭighaṁ dhammaṁ paṭicca noupādāno sanidassanasappaṭigho dhammo uppajjati hetupaccayā. (Saṁkhittaṁ.) </div>
</div>
<div class="q" id="p_40P21_310"> <div class="p">
<span class="pN">310</span>Hetuyā tīṇi, adhipatiyā tīṇi…pe… vipāke ekaṁ…pe… avigate ekaṁ. </div>
</div>
