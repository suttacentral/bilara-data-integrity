<span class="pN">2017</span>Katame dhammā nirutti? Yā tesaṁ tesaṁ dhammānaṁ saṅkhā samaññā paññatti vohāro nāmaṁ nāmakammaṁ nāmadheyyaṁ nirutti byañjanaṁ abhilāpo— ime dhammā nirutti. </div>
</div>
