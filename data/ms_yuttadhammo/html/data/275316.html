<div class="q" id="p_15A2_239"> <div class="divNumber">148.</div> <div class="p">
<span class="pN">239</span>“Dveme, bhikkhave, saṁvibhāgā. Katame dve? Āmisasaṁvibhāgo ca dhammasaṁvibhāgo ca. Ime kho, bhikkhave, dve saṁvibhāgā. Etadaggaṁ, bhikkhave, imesaṁ dvinnaṁ saṁvibhāgānaṁ yadidaṁ dhammasaṁvibhāgo”ti. </div>
