<div class="i">3.5.5 Pajjotasutta</div>
<div class="h">Tatiyapaṇṇāsaka</div>
<div class="h">Ābhāvagga</div>
<div class="h">Pajjotasutta</div>
<div class="q" id="p_15A4_890"> <div class="divNumber">145.</div> <div class="p">
<span class="pN">890</span>“Cattārome, bhikkhave, pajjotā. Katame cattāro? Candapajjoto, sūriyapajjoto, aggipajjoto, paññāpajjoto— ime kho, bhikkhave, cattāro pajjotā. Etadaggaṁ, bhikkhave, imesaṁ catunnaṁ pajjotānaṁ yadidaṁ paññāpajjoto”ti. </div>
</div>
<div class="CENTER" id="p_15A4_891">
<span class="pN">891</span>Pañcamaṁ.</div>
