<div class="h">Ācayagāmittika</div>

<div class="q" id="p_40P19_75"> <div class="divNumber">18.</div> <div class="p">
<span class="pN">75</span>Naācayagāmiṁ dhammaṁ paṭicca apacayagāmī dhammo uppajjati hetupaccayā. (Saṁkhittaṁ.) </div>
</div>
<div class="q" id="p_40P19_76"> <div class="p">
<span class="pN">76</span>Hetuyā aṭṭhārasa, ārammaṇe nava…pe… vipāke tīṇi…pe… avigate aṭṭhārasa. </div>
</div>
