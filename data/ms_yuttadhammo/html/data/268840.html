<div class="h">Avaṭaphalavagga</div>
<div class="h">Pubbakammapilotikabuddhaapadāna</div>

<div class="q" id="p_20Ap1_4272"> <div class="divNumber">78.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">4272</div> <div class="G">Vemātubhātaraṁ pubbe,</div> </td> </tr> <tr> <td> <div class="G">dhanahetu haniṁ ahaṁ;</div> </td> </tr> <tr> <td> <div class="G">Pakkhipiṁ giriduggasmiṁ,</div> </td> </tr> <tr> <td> <div class="G">silāya ca apiṁsayiṁ.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_20Ap1_4273"> <div class="divNumber">79.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">4273</div> <div class="G">Tena kammavipākena,</div> </td> </tr> <tr> <td> <div class="G">devadatto silaṁ khipi;</div> </td> </tr> <tr> <td> <div class="G">Aṅguṭṭhaṁ piṁsayī pāde,</div> </td> </tr> <tr> <td> <div class="G">mama pāsāṇasakkharā.</div> </td> </tr> </table> </div>
</div>
