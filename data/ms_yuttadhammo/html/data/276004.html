<div class="i">5.1.4 Balasutta</div>
<div class="h">Pañcamapaṇṇāsaka</div>
<div class="h">Kimilavagga</div>
<div class="h">Balasutta</div>
<div class="q" id="p_16A5_1200"> <div class="divNumber">204.</div> <div class="p">
<span class="pN">1200</span>“Pañcimāni, bhikkhave, balāni. Katamāni pañca? Saddhābalaṁ, hiribalaṁ, ottappabalaṁ, vīriyabalaṁ, paññābalaṁ—  imāni kho, bhikkhave, pañca balānī”ti. </div>
</div>
<div class="CENTER" id="p_16A5_1201">
<span class="pN">1201</span>Catutthaṁ.</div>
