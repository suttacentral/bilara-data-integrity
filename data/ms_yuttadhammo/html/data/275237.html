<div class="q" id="p_15A2_149"> <div class="divNumber">69.</div> <div class="p">
<span class="pN">149</span>“Dvemāni, bhikkhave, sukhāni. Katamāni dve? Sāmisañca sukhaṁ nirāmisañca sukhaṁ. Imāni kho, bhikkhave, dve sukhāni. Etadaggaṁ, bhikkhave, imesaṁ dvinnaṁ sukhānaṁ yadidaṁ nirāmisaṁ sukhan”ti. </div>
