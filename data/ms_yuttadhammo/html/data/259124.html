<div class="h">Micchattaniyatattika</div>

<div class="q" id="p_37P1_2341"> <div class="divNumber">35.</div> <div class="p">
<span class="pN">2341</span>Nahetupaccayā ārammaṇe ekaṁ, anantare ekaṁ (saṁkhittaṁ), avigate ekaṁ. (Evaṁ gaṇetabbaṁ.) </div>
</div>
<div class="CENTER" id="p_37P1_2342">
<span class="pN">2342</span>Paccanīyānulomaṁ.<br> Saṁsaṭṭhavāro.</div>
