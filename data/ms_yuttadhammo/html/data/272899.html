<div class="h">Rūpādivagga</div>
<div class="h"></div>
<div class="q" id="p_15A1_21"> <div class="divNumber">10.</div> <div class="p">
<span class="pN">21</span>“Nāhaṁ, bhikkhave, aññaṁ ekaphoṭṭhabbampi samanupassāmi yaṁ evaṁ itthiyā cittaṁ pariyādāya tiṭṭhati yathayidaṁ, bhikkhave, purisaphoṭṭhabbo. Purisaphoṭṭhabbo, bhikkhave, itthiyā cittaṁ pariyādāya tiṭṭhatī”ti. </div>
</div>
<div class="CENTER" id="p_15A1_22">
<span class="pN">22</span>Dasamaṁ.</div>
<div class="CENTER" id="p_15A1_23">
<span class="pN">23</span>Rūpādivaggo paṭhamo.</div>
