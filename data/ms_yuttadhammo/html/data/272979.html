<div class="q" id="p_15A1_189"> <div class="divNumber">90.</div> <div class="p">
<span class="pN">189</span>“Nāhaṁ, bhikkhave, aññaṁ ekadhammampi samanupassāmi yo evaṁ mahato anatthāya saṁvattati yathayidaṁ, bhikkhave, ayoniso—  manasikāro. Ayonisomanasikāro, bhikkhave, mahato anatthāya saṁvattatī”ti. </div>
</div>

<span class="pN">190</span>Navamaṁ.</div>
