<div class="q" id="p_36P1_518"> <div class="divNumber">143.</div> <div class="p">
<span class="pN">518</span>Kusalaṁ dhammaṁ paccayā abyākato dhammo uppajjati naārammaṇapaccayā—  kusale khandhe paccayā cittasamuṭṭhānaṁ rūpaṁ. </div>
</div>
<div class="CENTER" id="p_36P1_519">
<span class="pN">519</span>(Yathā paṭiccavāre naārammaṇapaccayā, evaṁ vitthāretabbaṁ.)</div>
