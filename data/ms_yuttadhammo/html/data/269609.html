<div class="h">Paṭiniddesavāra</div>
<div class="h">Sampāta</div>
<div class="h">Parikkhārahārasampāta</div>
<div class="q" id="p_27Ne_537"> <div class="divNumber">77.</div> <div class="p">
<span class="pN">537</span>Tattha katamo parikkhāro hārasampāto? </div>
</div>
<div class="q" id="p_27Ne_538"> <div class="p">
<span class="pN">538</span>“Tasmā rakkhitacittassa, sammāsaṅkappagocaro”ti gāthā. Ayaṁ samathavipassanāya parikkhāro. </div>
</div>
<div class="CENTER" id="p_27Ne_539">
<span class="pN">539</span>Niyutto parikkhāro hārasampāto.</div>
