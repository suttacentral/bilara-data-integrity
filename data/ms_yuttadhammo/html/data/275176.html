<div class="i">1.1.8 Sukkasutta</div>
<div class="h">Paṭhamapaṇṇāsaka</div>
<div class="h">Kammakaraṇavagga</div>
<div class="h">Sukkasutta</div>
<div class="q" id="p_15A2_21"> <div class="divNumber">8.</div> <div class="p">
<span class="pN">21</span>“Dveme, bhikkhave, dhammā sukkā. Katame dve? Hirī ca ottappañca. Ime kho, bhikkhave, dve dhammā sukkā”ti. </div>
</div>
<div class="CENTER" id="p_15A2_22">
<span class="pN">22</span>Aṭṭhamaṁ.</div>
