<html>
<div class="i">2.6.9 Kukkuṭajātaka</div>
<div class="h">Dukanipāta</div>
<div class="h">Nataṁdaḷhavagga</div>
<div class="h">Kukkuṭajātaka</div>
<div class="q" id="p_22J_530"> <div class="divNumber">117.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">530</div> <div class="G">“Diṭṭhā mayā vane rukkhā,</div> </td> </tr> <tr> <td> <div class="G">assakaṇṇā vibhīṭakā;</div> </td> </tr> <tr> <td> <div class="G">Na tāni evaṁ sakkanti,</div> </td> </tr> <tr> <td> <div class="G">yathā tvaṁ rukkha sakkasi”.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_22J_531"> <div class="divNumber">118.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">531</div> <div class="G">“Purāṇakukkuṭo ayaṁ,</div> </td> </tr> <tr> <td> <div class="G">bhetvā pañjaramāgato;</div> </td> </tr> <tr> <td> <div class="G">Kusalo vāḷapāsānaṁ,</div> </td> </tr> <tr> <td> <div class="G">apakkamati bhāsatī”ti.</div> </td> </tr> </table> </div>
</div>
<div class="CENTER" id="p_22J_532">
<span class="pN">532</span>Kukkuṭajātakaṁ navamaṁ.</div>
</html>
