<div class="q" id="p_29Dhs_2067"> <div class="divNumber">1362.</div> <div class="p">
<span class="pN">2067</span>Tattha katamo samatho? Yā cittassa ṭhiti…pe… sammāsamādhi— ayaṁ vuccati samatho. </div>
</div>
<div class="q" id="p_29Dhs_2068"> <div class="divNumber">1363.</div> <div class="p">
<span class="pN">2068</span>Tattha katamā vipassanā? Yā paññā pajānanā…pe… amoho dhammavicayo sammādiṭṭhi— ayaṁ vuccati vipassanā. </div>
</div>
