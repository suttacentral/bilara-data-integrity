<div class="i">4.4.3 Rukkhamūlikasutta</div>
<div class="h">Catutthapaṇṇāsaka</div>
<div class="h">Araññavagga</div>
<div class="h">Rukkhamūlikasutta</div>
<div class="q" id="p_16A5_1078"> <div class="divNumber">183.</div> <div class="p">
<span class="pN">1078</span>“Pañcime, bhikkhave, rukkhamūlikā. Katame pañca? Mandattā momūhattā rukkhamūliko hoti…pe… idamatthitaṁyeva nissāya rukkhamūliko hoti. Ime kho, bhikkhave, pañca rukkhamūlikā”ti. </div>
</div>
<div class="CENTER" id="p_16A5_1079">
<span class="pN">1079</span>Tatiyaṁ.</div>
</html>
