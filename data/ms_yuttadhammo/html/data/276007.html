<div class="i">5.1.7 Yāgusutta</div>
<div class="h">Pañcamapaṇṇāsaka</div>
<div class="h">Kimilavagga</div>
<div class="h">Yāgusutta</div>
<div class="q" id="p_16A5_1208"> <div class="divNumber">207.</div> <div class="p">
<span class="pN">1208</span>“Pañcime, bhikkhave, ānisaṁsā yāguyā. Katame pañca? Khuddaṁ paṭihanati, pipāsaṁ paṭivineti, vātaṁ anulometi, vatthiṁ sodheti, āmāvasesaṁ pāceti. Ime kho, bhikkhave, pañca ānisaṁsā yāguyā”ti. </div>
</div>
<div class="CENTER" id="p_16A5_1209">
<span class="pN">1209</span>Sattamaṁ.</div>
