<div class="h">Sahajātavāra</div>
<div class="h">Paccayapaccanīya</div>
<div class="q" id="p_36P1_2161"> <div class="divNumber">55.</div> <div class="p">
<span class="pN">2161</span>Vipākaṁ dhammaṁ sahajāto vipāko dhammo uppajjati nahetupaccayā ahetukaṁ vipākaṁ ekaṁ khandhaṁ sahajātā tayo khandhā, tayo khandhe sahajāto eko khandho, dve khandhe sahajātā dve khandhā. (Saṁkhittaṁ.) </div>
