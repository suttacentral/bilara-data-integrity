<div class="i">3 Ambaṭṭhasutta</div> <div class="h">Ambaṭṭhasutta</div>
<div class="q" id="p_6D_347"> <div class="divNumber">254.</div> <div class="p">
<span class="pN">347</span>Evaṁ me sutaṁ— ekaṁ samayaṁ bhagavā kosalesu cārikaṁ caramāno mahatā bhikkhusaṁghena saddhiṁ pañcamattehi bhikkhusatehi yena icchānaṅgalaṁ nāma kosalānaṁ brāhmaṇagāmo tadavasari. Tatra sudaṁ bhagavā icchānaṅgale viharati icchānaṅgalavanasaṇḍe. </div>
</div>
