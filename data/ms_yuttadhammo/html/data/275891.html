<div class="i">2.5.1 Paṭhamasampadāsutta</div>
<div class="h">Dutiyapaṇṇāsaka</div>
<div class="h">Kakudhavagga</div>
<div class="h">Paṭhamasampadāsutta</div>
<div class="q" id="p_16A5_573"> <div class="divNumber">91.</div> <div class="p">
<span class="pN">573</span>“Pañcimā, bhikkhave, sampadā. Katamā pañca? Saddhāsampadā, sīlasampadā, sutasampadā, cāgasampadā, paññāsampadā— imā kho, bhikkhave, pañca sampadā”ti. </div>
</div>
<div class="CENTER" id="p_16A5_574">
<span class="pN">574</span>Paṭhamaṁ.</div>
