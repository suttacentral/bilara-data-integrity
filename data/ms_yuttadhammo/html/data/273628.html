<div class="i">1.2.4 Khattiyasutta</div>
<div class="h">Devatāsaṁyutta</div>
<div class="h">Nandanavagga</div>
<div class="h">Khattiyasutta</div>
<div class="q" id="p_12S1_49"> <div class="divNumber">14.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">49</div> <div class="G">“Khattiyo dvipadaṁ seṭṭho,</div> </td> </tr> <tr> <td> <div class="G">balībaddo catuppadaṁ;</div> </td> </tr> <tr> <td> <div class="G">Komārī seṭṭhā bhariyānaṁ,</div> </td> </tr> <tr> <td> <div class="G">yo ca puttāna pubbajo”ti.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_12S1_50"> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">50</div> <div class="G">“Sambuddho dvipadaṁ seṭṭho,</div> </td> </tr> <tr> <td> <div class="G">ājānīyo catuppadaṁ;</div> </td> </tr> <tr> <td> <div class="G">Sussūsā seṭṭhā bhariyānaṁ,</div> </td> </tr> <tr> <td> <div class="G">yo ca puttānamassavo”ti.</div> </td> </tr> </table> </div>
</div>
