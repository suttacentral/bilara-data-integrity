<div class="q" id="p_15A2_153"> <div class="divNumber">73.</div> <div class="p">
<span class="pN">153</span>“Dvemāni, bhikkhave, sukhāni. Katamāni dve? Sātasukhañca upekkhāsukhañca. Imāni kho, bhikkhave, dve sukhāni. Etadaggaṁ, bhikkhave, imesaṁ dvinnaṁ sukhānaṁ yadidaṁ upekkhāsukhan”ti. </div>
