<div class="i">3.1.12 Anantavāsutta</div>
<div class="h">Diṭṭhisaṁyutta</div>
<div class="h">Sotāpattivagga</div>
<div class="h">Anantavāsutta</div>
<div class="q" id="p_13S3_959"> <div class="divNumber">217.</div> <div class="p">
<span class="pN">959</span>Sāvatthinidānaṁ. “Kismiṁ nu kho, bhikkhave, sati, kiṁ upādāya, kiṁ abhinivissa evaṁ diṭṭhi uppajjati— ‘anantavā loko’”ti? “Bhagavaṁmūlakā no, bhante, dhammā…pe… niyato sambodhiparāyano”ti. </div>
</div>
<div class="CENTER" id="p_13S3_960">
<span class="pN">960</span>Dvādasamaṁ.</div>
