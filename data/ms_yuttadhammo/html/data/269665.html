<div class="i">3.5.6 Vedagūpañha</div>
<div class="h">Milindapañha</div>
<div class="h">Buddhavagga</div>
<div class="h">Vedagūpañha</div>
<div class="q" id="p_28Mi_376"> <div class="divNumber">78.</div> <div class="p">
<span class="pN">376</span>Rājā āha— “bhante nāgasena, vedagū upalabbhatī”ti? Thero āha— “paramatthena kho, mahārāja, vedagū nupalabbhatī”ti. </div>
</div>
<div class="q" id="p_28Mi_377"> <div class="p">
<span class="pN">377</span>“Kallosi, bhante nāgasenā”ti. </div>
</div>
<div class="CENTER" id="p_28Mi_378">
<span class="pN">378</span>Vedagūpañho chaṭṭho.</div>
</html>
