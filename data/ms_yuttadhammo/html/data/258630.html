<div class="i">10.1--7 Paṭiccādivāra</div>
<div class="h">Ācayagāmittika</div>
<div class="h">Paṭiccādivāra</div>
<div class="q" id="p_40P7_49"> <div class="divNumber">23.</div> <div class="p">
<span class="pN">49</span>Naācayagāmiṁ dhammaṁ paṭicca…pe…  naapacayagāmiṁ dhammaṁ paṭicca…pe…  nanevācayagāmināpacayagāmiṁ dhammaṁ paṭicca… . (Saṁkhittaṁ.) </div>
</div>
<div class="q" id="p_40P7_50"> <div class="p">
<span class="pN">50</span>Hetuyā ekūnatiṁsa, ārammaṇe catuvīsa…pe…  vipāke nava…pe…  avigate ekūnatiṁsa. </div>
</div>
