<div class="h">Dukanipāta</div>

<div class="h">Mūlapariyāyajātaka</div>
<div class="q" id="p_22J_647"> <div class="divNumber">190.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">647</div> <div class="G">“Kālo ghasati bhūtāni,</div> </td> </tr> <tr> <td> <div class="G">sabbāneva sahattanā;</div> </td> </tr> <tr> <td> <div class="G">Yo ca kālaghaso bhūto,</div> </td> </tr> <tr> <td> <div class="G">sa bhūtapacaniṁ paci”.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_22J_648"> <div class="divNumber">191.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">648</div> <div class="G">“Bahūni narasīsāni,</div> </td> </tr> <tr> <td> <div class="G">lomasāni brahāni ca;</div> </td> </tr> <tr> <td> <div class="G">Gīvāsu paṭimukkāni,</div> </td> </tr> <tr> <td> <div class="G">kocidevettha kaṇṇavā”ti.</div> </td> </tr> </table> </div>
</div>
<div class="CENTER" id="p_22J_649">
