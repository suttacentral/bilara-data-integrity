<div class="h">Ajjhattātītādianattasutta</div>
<div class="q" id="p_13S4_902"> <div class="divNumber">192--194.</div> <div class="p">
<span class="pN">902</span>“Cakkhu, bhikkhave, anattā atītaṁ anāgataṁ paccuppannaṁ…pe… jivhā anattā…pe… mano anattā atīto anāgato paccuppanno. Evaṁ passaṁ…pe… nāparaṁ itthattāyāti pajānātī”ti. </div>
