<div class="i">24.8 Māravatthu</div>
<div class="h">Taṇhāvagga</div>
<div class="h">Māravatthu</div>
<div class="q" id="p_18Dh_377"> <div class="divNumber">351.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">377</div> <div class="G">Niṭṭhaṅgato asantāsī,</div> </td> </tr> <tr> <td> <div class="G">vītataṇho anaṅgaṇo;</div> </td> </tr> <tr> <td> <div class="G">Acchindi bhavasallāni,</div> </td> </tr> <tr> <td> <div class="G">antimoyaṁ samussayo.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_18Dh_378"> <div class="divNumber">352.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">378</div> <div class="G">Vītataṇho anādāno,</div> </td> </tr> <tr> <td> <div class="G">Niruttipadakovido;</div> </td> </tr> <tr> <td> <div class="G">Akkharānaṁ sannipātaṁ,</div> </td> </tr> <tr> <td> <div class="G">Jaññā pubbāparāni ca;</div> </td> </tr> <tr> <td> <div class="G">Sa ve “antimasārīro,</div> </td> </tr> <tr> <td> <div class="G">Mahāpañño mahāpuriso”ti vuccati.</div> </td> </tr> </table> </div>
</div>
