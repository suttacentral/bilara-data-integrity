<div class="i">10 Saṅgītisutta</div> <div class="h">Saṅgītisutta</div>
<div class="q" id="p_8D_773"> <div class="divNumber">296.</div> <div class="p">
<span class="pN">773</span>Evaṁ me sutaṁ— ekaṁ samayaṁ bhagavā mallesu cārikaṁ caramāno mahatā bhikkhusaṁghena saddhiṁ pañcamattehi bhikkhusatehi yena pāvā nāma mallānaṁ nagaraṁ tadavasari. Tatra sudaṁ bhagavā pāvāyaṁ viharati cundassa kammāraputtassa ambavane. </div>
</div>
