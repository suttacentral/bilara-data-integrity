<div class="i">2.1.5 Bhaggajātaka</div>
<div class="h">Dukanipāta</div>
<div class="h">Daḷhavagga</div>
<div class="h">Bhaggajātaka</div>
<div class="q" id="p_22J_352"> <div class="divNumber">9.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">352</div> <div class="G">“Jīva vassasataṁ bhagga,</div> </td> </tr> <tr> <td> <div class="G">aparāni ca vīsatiṁ;</div> </td> </tr> <tr> <td> <div class="G">Mā maṁ pisācā khādantu,</div> </td> </tr> <tr> <td> <div class="G">jīva tvaṁ sarado sataṁ”.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_22J_353"> <div class="divNumber">10.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">353</div> <div class="G">“Tvampi vassasataṁ jīva,</div> </td> </tr> <tr> <td> <div class="G">aparāni ca vīsatiṁ;</div> </td> </tr> <tr> <td> <div class="G">Visaṁ pisācā khādantu,</div> </td> </tr> <tr> <td> <div class="G">jīva tvaṁ sarado satan”ti.</div> </td> </tr> </table> </div>
</div>
<div class="CENTER" id="p_22J_354">
<span class="pN">354</span>Bhaggajātakaṁ pañcamaṁ.</div>
