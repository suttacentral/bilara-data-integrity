<div class="i">8.7 Samajjābhicaraṇassa cha ādīnavā</div>
<div class="h">Siṅgālasutta</div>
<div class="h">Samajjābhicaraṇassa cha ādīnavā</div>
<div class="q" id="p_8D_588"> <div class="divNumber">250.</div> <div class="p">
<span class="pN">588</span>Cha khome, gahapatiputta, ādīnavā samajjābhicaraṇe. Kva naccaṁ, kva gītaṁ, kva vāditaṁ, kva akkhānaṁ, kva pāṇissaraṁ, kva kumbhathunanti. Ime kho, gahapatiputta, cha ādīnavā samajjābhicaraṇe. </div>
</div>
