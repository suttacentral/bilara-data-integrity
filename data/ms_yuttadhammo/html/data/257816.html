<div class="i">16 Kusalattika, Uppannattika</div>
<div class="h">Kusalattika, Uppannattika</div>
<div class="q" id="p_40P17_75"> <div class="divNumber">28.</div> <div class="p">
<span class="pN">75</span>Kusalo anuppanno dhammo nakusalassa naanuppannassa dhammassa ārammaṇapaccayena paccayo. (Saṁkhittaṁ.) </div>
</div>
<div class="q" id="p_40P17_76"> <div class="p">
<span class="pN">76</span>Ārammaṇe aṭṭhārasa, adhipatiyā tīṇi, upanissaye aṭṭhārasa. (Uppādī anuppannasadisaṁ.) </div>
</div>
</html>
