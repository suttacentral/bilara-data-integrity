<div class="q" id="p_13S3_994"> <div class="divNumber">243.</div> <div class="p">
<span class="pN">994</span>Sāvatthinidānaṁ. “Kismiṁ nu kho, bhikkhave, sati, kiṁ upādāya, kiṁ abhinivissa evaṁ diṭṭhi uppajjati— ‘arūpī attā hoti arogo paraṁ maraṇā’”ti? (Peyyālo.) </div>
</div>
<div class="CENTER" id="p_13S3_995">
<span class="pN">995</span>Vīsatimaṁ.</div>
