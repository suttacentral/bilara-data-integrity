<div class="q" id="p_40P16_73"> <div class="divNumber">30.</div> <div class="p">
<span class="pN">73</span>Akusalaṁ saññojanaṁ dhammaṁ paṭicca…pe… ganthaṁ…pe… oghaṁ…pe… yogaṁ…pe… nīvaraṇaṁ…pe… parāmāsaṁ. (Saṁkhittaṁ.) </div>
</div>
<div class="q" id="p_40P16_74"> <div class="p">
<span class="pN">74</span>Hetuyā pañca, ārammaṇe tīṇi…pe… avigate pañca. (Saṁkhittaṁ.) </div>
</div>
