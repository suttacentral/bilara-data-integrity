<span class="pN">152</span>“Dvemāni, bhikkhave, sukhāni. Katamāni dve? Sappītikañca sukhaṁ nippītikañca sukhaṁ. Imāni kho, bhikkhave, dve sukhāni. Etadaggaṁ, bhikkhave, imesaṁ dvinnaṁ sukhānaṁ yadidaṁ nippītikaṁ sukhan”ti. </div>
