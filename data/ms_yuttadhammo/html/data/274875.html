<div class="h">Ṭhānasutta</div>
<div class="q" id="p_14S5_1601"> <div class="divNumber">913.</div> <div class="p">
<span class="pN">1601</span>“Imesañca panāhaṁ, āvuso, catunnaṁ satipaṭṭhānānaṁ bhāvitattā bahulīkatattā ṭhānañca ṭhānato aṭṭhānañca aṭṭhānato yathābhūtaṁ pajānāmī”ti. </div>
</div>
<div class="CENTER" id="p_14S5_1602">
<span class="pN">1602</span>Pañcamaṁ.</div>
