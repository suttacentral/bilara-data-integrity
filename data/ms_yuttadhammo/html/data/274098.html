<div class="i">8.2.1 Sasīsakasutta</div>
<div class="h">Lakkhaṇasaṁyutta</div>
<div class="h">Dutiyavagga</div>
<div class="h">Sasīsakasutta</div>
<div class="q" id="p_12S2_1184"> <div class="divNumber">212.</div> <div class="p">
<span class="pN">1184</span>Evaṁ me sutaṁ—  ekaṁ samayaṁ rājagahe veḷuvane. “Idhāhaṁ, āvuso, gijjhakūṭā pabbatā orohanto addasaṁ purisaṁ gūthakūpe sasīsakaṁ nimuggaṁ…pe…  eso, bhikkhave, satto imasmiṁyeva rājagahe pāradāriko ahosi…pe… . </div>
</div>
<div class="CENTER" id="p_12S2_1185">
<span class="pN">1185</span>Paṭhamaṁ.</div>
