<div class="i">3.2.7 Ekabījīkathā</div>
<div class="h">Anusayapaṇṇāsaka</div>
<div class="h">Dvādasamavagga</div>
<div class="h">Ekabījīkathā</div>
<div class="q" id="p_32Kv_2121"> <div class="divNumber">647.</div> <div class="p">
<span class="pN">2121</span>× Na vattabbaṁ—  “ekabījī puggalo ekabījitāniyato”ti? Āmantā. Nanu so ekabījīti? Āmantā. Hañci so ekabījī, tena vata re vattabbe—  “ekabījī puggalo ekabījitāniyato”ti. </div>
</div>
<div class="CENTER" id="p_32Kv_2122">
<span class="pN">2122</span>Ekabījīkathā niṭṭhitā.</div>
</html>
