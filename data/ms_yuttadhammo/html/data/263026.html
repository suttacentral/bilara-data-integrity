<div class="q" id="p_37P1_1553"> <div class="divNumber">42.</div> <div class="p">
<span class="pN">1553</span>Nahetuyā dve, naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane dve, nakamme tīṇi, navipāke tīṇi, najhāne ekaṁ, namagge ekaṁ, navippayutte tīṇi. (Evaṁ gaṇetabbaṁ.) </div>
</div>
<div class="CENTER" id="p_37P1_1554">
<span class="pN">1554</span>Paccanīyaṁ.</div>
