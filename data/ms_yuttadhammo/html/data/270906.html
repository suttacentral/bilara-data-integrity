<div class="i">5.2.2.11 Upādānagocchaka</div>
<div class="h">Indriyavibhaṅga</div>
<div class="h">Pañhāpucchaka</div>
<div class="h">Duka</div>
<div class="h">Upādānagocchaka</div>
<div class="q" id="p_30Vbh_930"> <div class="p">
<span class="pN">930</span>Cha indriyā ajjhattikā. Soḷasindriyā bāhirā. Sattindriyā upādā. Cuddasindriyā no upādā. Jīvitindriyaṁ siyā upādā, siyā no upādā. Navindriyā upādinnā. Cattārindriyā anupādinnā. Navindriyā siyā upādinnā, siyā anupādinnā. </div>
</div>
