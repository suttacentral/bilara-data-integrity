<div class="h">Tatiyaāmakadhaññapeyyālavagga</div>
<div class="h">Kukkuṭasūkarasutta</div>
<div class="q" id="p_14S5_2498"> <div class="divNumber">1159.</div> <div class="p">
<span class="pN">2498</span>…  “Evameva kho, bhikkhave, appakā te sattā ye kukkuṭasūkarapaṭiggahaṇā paṭiviratā; atha kho eteva bahutarā sattā ye kukkuṭasūkarapaṭiggahaṇā appaṭiviratā…pe… . </div>
</div>
<div class="CENTER" id="p_14S5_2499">
<span class="pN">2499</span>Navamaṁ.</div>
