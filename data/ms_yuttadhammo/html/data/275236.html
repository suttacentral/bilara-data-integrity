<div class="q" id="p_15A2_148"> <div class="divNumber">68.</div> <div class="p">
<span class="pN">148</span>“Dvemāni, bhikkhave, sukhāni. Katamāni dve? Sāsavasukhañca anāsavasukhañca. Imāni kho, bhikkhave, dve sukhāni. Etadaggaṁ, bhikkhave, imesaṁ dvinnaṁ sukhānaṁ yadidaṁ anāsavasukhan”ti. </div>
