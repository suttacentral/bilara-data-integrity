<html>
<div class="i">2.2.2.9 Navaka</div>
<div class="h">Niddesa</div>
<div class="h">Rūpakaṇḍa</div>
<div class="h">Mātikā</div>
<div class="h">Navaka</div>
<div class="q" id="p_29Dhs_1225"> <div class="divNumber">591.</div> <div class="p">
<span class="pN">1225</span>Navavidhena rūpasaṅgaho— </div>
</div>
<div class="q" id="p_29Dhs_1226"> <div class="p">
<span class="pN">1226</span>Cakkhundriyaṁ, sotindriyaṁ, ghānindriyaṁ, jivhindriyaṁ, kāyindriyaṁ, itthindriyaṁ, purisindriyaṁ, jīvitindriyaṁ, yañca rūpaṁ na indriyaṁ. </div>
</div>
<div class="CENTER" id="p_29Dhs_1227">
<span class="pN">1227</span>Evaṁ navavidhena rūpasaṅgaho.<br> Navakaṁ.</div>
</html>
