<div class="i">2.4.7 Catumaṭṭhajātaka</div>
<div class="h">Dukanipāta</div>
<div class="h">Asadisavagga</div>
<div class="h">Catumaṭṭhajātaka</div>
<div class="q" id="p_22J_456"> <div class="divNumber">73.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">456</div> <div class="G">“Ucce viṭabhimāruyha,</div> </td> </tr> <tr> <td> <div class="G">mantayavho rahogatā;</div> </td> </tr> <tr> <td> <div class="G">Nīce oruyha mantavho,</div> </td> </tr> <tr> <td> <div class="G">migarājāpi sossati.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_22J_457"> <div class="divNumber">74.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">457</div> <div class="G">Yaṁ suvaṇṇo suvaṇṇena,</div> </td> </tr> <tr> <td> <div class="G">devo devena mantaye;</div> </td> </tr> <tr> <td> <div class="G">Kiṁ tettha catumaṭṭhassa,</div> </td> </tr> <tr> <td> <div class="G">bilaṁ pavisa jambukā”ti.</div> </td> </tr> </table> </div>
</div>
<div class="CENTER" id="p_22J_458">
<span class="pN">458</span>Catumaṭṭhajātakaṁ sattamaṁ.</div>
