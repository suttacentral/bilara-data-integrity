<div class="i">39.10.7 </div>
<div class="h">Avaṭaphalavagga</div>
<div class="h">Pubbakammapilotikabuddhaapadāna</div>
<div class="h"></div>
<div class="q" id="p_20Ap1_4278"> <div class="divNumber">84.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">4278</div> <div class="G">Rājāhaṁ patthivo āsiṁ,</div> </td> </tr> <tr> <td> <div class="G">sattiyā purisaṁ haniṁ;</div> </td> </tr> <tr> <td> <div class="G">Tena kammavipākena,</div> </td> </tr> <tr> <td> <div class="G">niraye paccisaṁ bhusaṁ.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_20Ap1_4279"> <div class="divNumber">85.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">4279</div> <div class="G">Kammuno tassa sesena,</div> </td> </tr> <tr> <td> <div class="G">idāni sakalaṁ mama;</div> </td> </tr> <tr> <td> <div class="G">Pāde chaviṁ pakappesi,</div> </td> </tr> <tr> <td> <div class="G">na hi kammaṁ vinassati.</div> </td> </tr> </table> </div>
</div>
