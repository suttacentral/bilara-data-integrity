<div class="h">Sekkhattika</div>
<div class="h">Paṭiccādivāra</div>
<div class="q" id="p_40P7_51"> <div class="divNumber">24.</div> <div class="p">
<span class="pN">51</span>Nasekkhaṁ dhammaṁ paṭicca…pe…  naasekkhaṁ dhammaṁ paṭicca…pe…  nanevasekkhanāsekkhaṁ dhammaṁ paṭicca… . (Saṁkhittaṁ.) </div>
</div>
<div class="q" id="p_40P7_52"> <div class="p">
<span class="pN">52</span>Hetuyā ekūnatiṁsa, ārammaṇe catuvīsa…pe…  āsevane sattarasa…pe…  avigate ekūnatiṁsa. </div>
</div>
