<div class="i">3.5.3 Ālokasutta</div>
<div class="h">Tatiyapaṇṇāsaka</div>
<div class="h">Ābhāvagga</div>
<div class="h">Ālokasutta</div>
<div class="q" id="p_15A4_886"> <div class="divNumber">143.</div> <div class="p">
<span class="pN">886</span>“Cattārome, bhikkhave, ālokā. Katame cattāro? Candāloko, sūriyāloko, aggāloko, paññāloko— ime kho, bhikkhave, cattāro ālokā. Etadaggaṁ, bhikkhave, imesaṁ catunnaṁ ālokānaṁ yadidaṁ paññāloko”ti. </div>
</div>
<div class="CENTER" id="p_15A4_887">
<span class="pN">887</span>Tatiyaṁ.</div>
