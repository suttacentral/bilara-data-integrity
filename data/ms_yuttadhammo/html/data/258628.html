<div class="i">8.1--7 Paṭiccādivāra</div>
<div class="h">Dassanattika</div>
<div class="h">Paṭiccādivāra</div>
<div class="q" id="p_40P7_45"> <div class="divNumber">21.</div> <div class="p">
<span class="pN">45</span>Nadassanena pahātabbaṁ dhammaṁ paṭicca…pe… nabhāvanāya pahātabbaṁ dhammaṁ paṭicca…pe… nanevadassanena nabhāvanāya pahātabbaṁ dhammaṁ paṭicca…. (Saṁkhittaṁ.) </div>
</div>
<div class="q" id="p_40P7_46"> <div class="p">
<span class="pN">46</span>Hetuyā ekūnatiṁsa, ārammaṇe catuvīsa…pe… vipāke nava…pe… avigate ekūnatiṁsa. </div>
</div>
