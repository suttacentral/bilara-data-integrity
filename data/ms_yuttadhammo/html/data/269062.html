<div class="q" id="p_22J_398"> <div class="divNumber">37.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">398</div> <div class="G">“Yo ve mettena cittena,</div> </td> </tr> <tr> <td> <div class="G">sabbalokānukampati;</div> </td> </tr> <tr> <td> <div class="G">Uddhaṁ adho ca tiriyaṁ,</div> </td> </tr> <tr> <td> <div class="G">appamāṇena sabbaso.</div> </td> </tr> </table> </div>

<div class="q" id="p_22J_399"> <div class="divNumber">38.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">399</div> <div class="G">Appamāṇaṁ hitaṁ cittaṁ,</div> </td> </tr> <tr> <td> <div class="G">paripuṇṇaṁ subhāvitaṁ;</div> </td> </tr> <tr> <td> <div class="G">Yaṁ pamāṇakataṁ kammaṁ,</div> </td> </tr> <tr> <td> <div class="G">na taṁ tatrāvasissatī”ti.</div> </td> </tr> </table> </div>
