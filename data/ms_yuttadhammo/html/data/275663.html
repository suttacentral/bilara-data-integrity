<div class="i">3.5.1 Ābhāsutta</div>
<div class="h">Tatiyapaṇṇāsaka</div>
<div class="h">Ābhāvagga</div>
<div class="h">Ābhāsutta</div>
<div class="q" id="p_15A4_882"> <div class="divNumber">141.</div> <div class="p">
<span class="pN">882</span>“Catasso imā, bhikkhave, ābhā. Katamā catasso? Candābhā, sūriyābhā, aggābhā, paññābhā— imā kho, bhikkhave, catasso ābhā. Etadaggaṁ, bhikkhave, imāsaṁ catunnaṁ ābhānaṁ yadidaṁ paññābhā”ti. </div>
</div>
<div class="CENTER" id="p_15A4_883">
<span class="pN">883</span>Paṭhamaṁ.</div>
