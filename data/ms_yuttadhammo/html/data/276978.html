<div class="h">Natumhākavagga</div>
<div class="h">Tatiyaanudhammasutta</div>
<div class="q" id="p_13S3_185"> <div class="divNumber">41.</div> <div class="p">
<span class="pN">185</span>Sāvatthinidānaṁ. “Dhammānudhammappaṭipannassa, bhikkhave, bhikkhuno ayamanudhammo hoti yaṁ rūpe dukkhānupassī vihareyya…pe…  parimuccati dukkhasmāti vadāmī”ti. </div>
</div>
<div class="CENTER" id="p_13S3_186">
<span class="pN">186</span>Navamaṁ.</div>
