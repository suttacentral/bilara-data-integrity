<div class="q" id="p_15A2_137"> <div class="divNumber">61.</div> <div class="p">
<span class="pN">137</span>“Dveme, bhikkhave, atthavase sampassamānā kiṁpurisā mānusiṁ vācaṁ na bhāsanti. Katame dve? Mā ca musā bhaṇimhā, mā ca paraṁ abhūtena abbhācikkhimhāti. Ime kho, bhikkhave, dve atthavase sampassamānā kiṁpurisā mānusiṁ vācaṁ na bhāsantī”ti. </div>
