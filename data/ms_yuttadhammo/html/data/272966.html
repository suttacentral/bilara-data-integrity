<div class="q" id="p_15A1_162"> <div class="divNumber">77.</div> <div class="p">
<span class="pN">162</span>“Appamattikā esā, bhikkhave, vuddhi yadidaṁ ñātivuddhi. Etadaggaṁ, bhikkhave, vuddhīnaṁ yadidaṁ paññāvuddhi. Tasmātiha, bhikkhave, evaṁ sikkhitabbaṁ— ‘paññāvuddhiyā vaddhissāmā’ti. Evañhi vo, bhikkhave, sikkhitabban”ti. </div>
