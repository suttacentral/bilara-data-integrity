<div class="i">2.4.9 Sīhacammajātaka</div>
<div class="h">Dukanipāta</div>
<div class="h">Asadisavagga</div>
<div class="h">Sīhacammajātaka</div>
<div class="q" id="p_22J_462"> <div class="divNumber">77.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">462</div> <div class="G">“Netaṁ sīhassa naditaṁ,</div> </td> </tr> <tr> <td> <div class="G">na byagghassa na dīpino;</div> </td> </tr> <tr> <td> <div class="G">Pāruto sīhacammena,</div> </td> </tr> <tr> <td> <div class="G">jammo nadati gadrabho”.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_22J_463"> <div class="divNumber">78.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">463</div> <div class="G">“Cirampi kho taṁ khādeyya,</div> </td> </tr> <tr> <td> <div class="G">gadrabho haritaṁ yavaṁ;</div> </td> </tr> <tr> <td> <div class="G">Pāruto sīhacammena,</div> </td> </tr> <tr> <td> <div class="G">ravamānova dūsayī”ti.</div> </td> </tr> </table> </div>
</div>
<div class="CENTER" id="p_22J_464">
<span class="pN">464</span>Sīhacammajātakaṁ navamaṁ.</div>
