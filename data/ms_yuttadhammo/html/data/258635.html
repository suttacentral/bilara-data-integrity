<div class="h">Micchattattika</div>
<div class="h">Paṭiccādivāra</div>
<div class="q" id="p_40P7_59"> <div class="divNumber">28.</div> <div class="p">
<span class="pN">59</span>Namicchattaniyataṁ dhammaṁ paṭicca…pe… nasammattaniyataṁ dhammaṁ paṭicca…pe… naaniyataṁ dhammaṁ paṭicca…. (Saṁkhittaṁ.) </div>
</div>
<div class="q" id="p_40P7_60"> <div class="p">
<span class="pN">60</span>Hetuyā ekūnatiṁsa, ārammaṇe catuvīsa…pe… vipāke nava…pe… avigate ekūnatiṁsa. </div>
</div>
