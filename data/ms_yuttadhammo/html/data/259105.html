<div class="h">Paccayānulomapaccanīya</div>
<div class="q" id="p_37P1_2183"> <div class="divNumber">11.</div> <div class="p">
<span class="pN">2183</span>Hetupaccayā naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, navippayutte tīṇi. (Evaṁ gaṇetabbaṁ.) </div>
</div>
<div class="CENTER" id="p_37P1_2184">
<span class="pN">2184</span>Anulomapaccanīyaṁ.</div>
