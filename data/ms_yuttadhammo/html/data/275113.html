<span class="pN">376</span>“Aṭṭhānametaṁ, bhikkhave, anavakāso yaṁ kāyasucaritassa aniṭṭho akanto amanāpo vipāko nibbatteyya. Netaṁ ṭhānaṁ vijjati. Ṭhānañca kho etaṁ, bhikkhave, vijjati yaṁ kāyasucaritassa iṭṭho kanto manāpo vipāko nibbatteyya. Ṭhānametaṁ vijjatī”ti. </div>
