<div class="q" id="p_15A2_138"> <div class="divNumber">62.</div> <div class="p">
<span class="pN">138</span>“Dvinnaṁ dhammānaṁ, bhikkhave, atitto appaṭivāno mātugāmo kālaṁ karoti. Katamesaṁ dvinnaṁ? Methunasamāpattiyā ca vijāyanassa ca. Imesaṁ kho, bhikkhave, dvinnaṁ dhammānaṁ atitto appaṭivāno mātugāmo kālaṁ karotī”ti. </div>
