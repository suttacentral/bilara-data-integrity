<div class="q" id="p_15A1_215"> <div class="divNumber">110.</div> <div class="p">
<span class="pN">215</span>“Bāhiraṁ, bhikkhave, aṅganti karitvā nāññaṁ ekaṅgampi samanupassāmi yaṁ evaṁ mahato anatthāya saṁvattati yathayidaṁ, bhikkhave, pāpamittatā. Pāpamittatā, bhikkhave, mahato anatthāya saṁvattatī”ti. </div>
</div>
<div class="CENTER" id="p_15A1_216">
<span class="pN">216</span>Terasamaṁ.</div>
