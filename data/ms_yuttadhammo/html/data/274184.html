<html>
<div class="i">3.1.11 Antavāsutta</div>
<div class="h">Diṭṭhisaṁyutta</div>
<div class="h">Sotāpattivagga</div>
<div class="h">Antavāsutta</div>
<div class="q" id="p_13S3_957"> <div class="divNumber">216.</div> <div class="p">
<span class="pN">957</span>Sāvatthinidānaṁ. “Kismiṁ nu kho, bhikkhave, sati, kiṁ upādāya, kiṁ abhinivissa evaṁ diṭṭhi uppajjati— ‘antavā loko’”ti? “Bhagavaṁmūlakā no, bhante, dhammā…pe… niyato sambodhiparāyano”ti. </div>
</div>
<div class="CENTER" id="p_13S3_958">
<span class="pN">958</span>Ekādasamaṁ.</div>
</html>
