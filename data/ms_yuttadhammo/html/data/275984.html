<div class="i">4.4.4 Sosānikasutta</div>
<div class="h">Catutthapaṇṇāsaka</div>
<div class="h">Araññavagga</div>
<div class="h">Sosānikasutta</div>
<div class="q" id="p_16A5_1080"> <div class="divNumber">184.</div> <div class="p">
<span class="pN">1080</span>“Pañcime, bhikkhave, sosānikā. Katame pañca? Mandattā momūhattā sosāniko hoti…pe… idamatthitaṁyeva nissāya sosāniko hoti. Ime kho, bhikkhave, pañca sosānikā”ti. </div>
</div>
<div class="CENTER" id="p_16A5_1081">
<span class="pN">1081</span>Catutthaṁ.</div>
</html>
