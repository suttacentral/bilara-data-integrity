<div class="q" id="p_7D_941"> <div class="divNumber">372.</div> <div class="p">
<span class="pN">941</span>Evaṁ me sutaṁ— ekaṁ samayaṁ bhagavā kurūsu viharati kammāsadhammaṁ nāma kurūnaṁ nigamo. Tatra kho bhagavā bhikkhū āmantesi— “bhikkhavo”ti. “Bhaddante”ti te bhikkhū bhagavato paccassosuṁ. Bhagavā etadavoca— </div>
