<div class="q" id="p_15A2_236"> <div class="divNumber">145.</div> <div class="p">
<span class="pN">236</span>“Dveme, bhikkhave, pariccāgā. Katame dve? Āmisapariccāgo ca dhammapariccāgo ca. Ime kho, bhikkhave, dve pariccāgā. Etadaggaṁ, bhikkhave, imesaṁ dvinnaṁ pariccāgānaṁ yadidaṁ dhammapariccāgo”ti. </div>
