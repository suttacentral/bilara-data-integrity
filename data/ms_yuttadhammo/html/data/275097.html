<div class="h">Aṭṭhānapāḷi</div>
<div class="h">Paṭhamavagga</div>
<div class="h"></div>
<div class="q" id="p_15A1_358"> <div class="divNumber">268.</div> <div class="p">
<span class="pN">358</span>“Aṭṭhānametaṁ, bhikkhave, anavakāso yaṁ diṭṭhisampanno puggalo kañci saṅkhāraṁ niccato upagaccheyya. Netaṁ ṭhānaṁ vijjati. Ṭhānañca kho etaṁ, bhikkhave, vijjati yaṁ puthujjano kañci saṅkhāraṁ niccato upagaccheyya. Ṭhānametaṁ vijjatī”ti. </div>
</div>
