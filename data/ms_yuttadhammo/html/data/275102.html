<div class="h">Aṭṭhānapāḷi</div>
<div class="h">Paṭhamavagga</div>
<div class="h"></div>
<div class="q" id="p_15A1_363"> <div class="divNumber">273.</div> <div class="p">
<span class="pN">363</span>“Aṭṭhānametaṁ, bhikkhave, anavakāso yaṁ diṭṭhisampanno puggalo arahantaṁ jīvitā voropeyya. Netaṁ ṭhānaṁ vijjati. Ṭhānañca kho etaṁ, bhikkhave, vijjati yaṁ puthujjano arahantaṁ jīvitā voropeyya. Ṭhānametaṁ vijjatī”ti. </div>
</div>
