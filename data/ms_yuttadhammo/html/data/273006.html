<div class="q" id="p_15A1_245"> <div class="divNumber">141.</div> <div class="p">
<span class="pN">245</span>“Ye te, bhikkhave, bhikkhū dhammaṁ dhammoti dīpenti te, bhikkhave, bhikkhū bahujanahitāya paṭipannā bahujanasukhāya, bahuno janassa atthāya hitāya sukhāya devamanussānaṁ. Bahuñca te, bhikkhave, bhikkhū puññaṁ pasavanti, te cimaṁ saddhammaṁ ṭhapentī”ti. </div>
