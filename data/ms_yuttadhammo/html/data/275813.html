<div class="i">1.2.3 Saṁkhittasutta</div>
<div class="h">Paṭhamapaṇṇāsaka</div>
<div class="h">Balavagga</div>
<div class="h">Saṁkhittasutta</div>
<div class="q" id="p_16A5_50"> <div class="divNumber">13.</div> <div class="p">
<span class="pN">50</span>“Pañcimāni, bhikkhave, balāni. Katamāni pañca? Saddhābalaṁ, vīriyabalaṁ, satibalaṁ, samādhibalaṁ, paññābalaṁ—  imāni kho, bhikkhave, pañca balānī”ti. </div>
</div>
<div class="CENTER" id="p_16A5_51">
<span class="pN">51</span>Tatiyaṁ.</div>
</html>
