<div class="i">9.5.3 Paccayānulomapaccanīya</div>
<div class="h">Dassanenapahātabbattika</div>
<div class="h">Saṁsaṭṭhavāra</div>
<div class="h">Paccayānulomapaccanīya</div>
<div class="q" id="p_37P1_935"> <div class="divNumber">66.</div> <div class="p">
<span class="pN">935</span>Hetupaccayā naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, navippayutte tīṇi. </div>
</div>
<div class="CENTER" id="p_37P1_936">
<span class="pN">936</span>Anulomapaccanīyaṁ.</div>
