<div class="i">5.2.9 Aggisutta</div>
<div class="h">Pañcamapaṇṇāsaka</div>
<div class="h">Akkosakavagga</div>
<div class="h">Aggisutta</div>
<div class="q" id="p_16A5_1251"> <div class="divNumber">219.</div> <div class="p">
<span class="pN">1251</span>“Pañcime, bhikkhave, ādīnavā aggismiṁ. Katame pañca? Acakkhusso, dubbaṇṇakaraṇo, dubbalakaraṇo, saṅgaṇikāpavaḍḍhano, tiracchānakathāpavattaniko hoti. Ime kho, bhikkhave, pañca ādīnavā aggismin”ti. </div>
</div>
<div class="CENTER" id="p_16A5_1252">
<span class="pN">1252</span>Navamaṁ.</div>
