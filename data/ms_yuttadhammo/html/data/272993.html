<div class="q" id="p_15A1_217"> <div class="divNumber">111.</div> <div class="p">
<span class="pN">217</span>“Bāhiraṁ, bhikkhave, aṅganti karitvā nāññaṁ ekaṅgampi samanupassāmi yaṁ evaṁ mahato atthāya saṁvattati yathayidaṁ, bhikkhave, kalyāṇamittatā. Kalyāṇamittatā, bhikkhave, mahato atthāya saṁvattatī”ti. </div>
</div>

<span class="pN">218</span>Cuddasamaṁ.</div>
