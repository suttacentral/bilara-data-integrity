<div class="q" id="p_18Dh_112"> <div class="divNumber">104.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">112</div> <div class="G">Attā have jitaṁ seyyo,</div> </td> </tr> <tr> <td> <div class="G">yā cāyaṁ itarā pajā;</div> </td> </tr> <tr> <td> <div class="G">Attadantassa posassa,</div> </td> </tr> <tr> <td> <div class="G">niccaṁ saññatacārino.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_18Dh_113"> <div class="divNumber">105.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">113</div> <div class="G">Neva devo na gandhabbo,</div> </td> </tr> <tr> <td> <div class="G">na māro saha brahmunā;</div> </td> </tr> <tr> <td> <div class="G">Jitaṁ apajitaṁ kayirā,</div> </td> </tr> <tr> <td> <div class="G">tathārūpassa jantuno.</div> </td> </tr> </table> </div>
