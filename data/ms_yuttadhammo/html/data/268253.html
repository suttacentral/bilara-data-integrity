<div class="i">3.3.3 Tatiyasutta</div>
<div class="h">Tatiyapaṇṇāsaka</div>
<div class="h">Parisuddhavagga</div>
<div class="h">Tatiyasutta</div>
<div class="q" id="p_17A10_1086"> <div class="divNumber">125.</div> <div class="p">
<span class="pN">1086</span>“Dasayime, bhikkhave, dhammā mahapphalā mahānisaṁsā, nāññatra sugatavinayā. Katame dasa? Sammādiṭṭhi…pe… sammāvimutti— ime kho, bhikkhave, dasa dhammā mahapphalā mahānisaṁsā, nāññatra sugatavinayā”ti. </div>
</div>
<div class="CENTER" id="p_17A10_1087">
<span class="pN">1087</span>Tatiyaṁ.</div>
</html>
