<div class="q" id="p_18Dh_283"> <div class="divNumber">262.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">283</div> <div class="G">Na vākkaraṇamattena,</div> </td> </tr> <tr> <td> <div class="G">vaṇṇapokkharatāya vā;</div> </td> </tr> <tr> <td> <div class="G">Sādhurūpo naro hoti,</div> </td> </tr> <tr> <td> <div class="G">issukī maccharī saṭho.</div> </td> </tr> </table> </div>
