<div class="i">4.3.7 Vaṇijjāsutta</div>
<div class="h">Catutthapaṇṇāsaka</div>
<div class="h">Upāsakavagga</div>
<div class="h">Vaṇijjāsutta</div>
<div class="q" id="p_16A5_1028"> <div class="divNumber">177.</div> <div class="p">
<span class="pN">1028</span>“Pañcimā, bhikkhave, vaṇijjā upāsakena akaraṇīyā. Katamā pañca? Satthavaṇijjā, sattavaṇijjā, maṁsavaṇijjā, majjavaṇijjā, visavaṇijjā—  imā kho, bhikkhave, pañca vaṇijjā upāsakena akaraṇīyā”ti. </div>
</div>
<div class="CENTER" id="p_16A5_1029">
<span class="pN">1029</span>Sattamaṁ.</div>
