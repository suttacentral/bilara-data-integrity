<div class="i">1.8.8 Kāmasutta</div>
<div class="h">Devatāsaṁyutta</div>
<div class="h">Chetvāvagga</div>
<div class="h">Kāmasutta</div>
<div class="q" id="p_12S1_355"> <div class="divNumber">78.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">355</div> <div class="G">“Kimatthakāmo na dade,</div> </td> </tr> <tr> <td> <div class="G">kiṁ macco na pariccaje;</div> </td> </tr> <tr> <td> <div class="G">Kiṁsu muñceyya kalyāṇaṁ,</div> </td> </tr> <tr> <td> <div class="G">pāpikaṁ na ca mocaye”ti.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_12S1_356"> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">356</div> <div class="G">“Attānaṁ na dade poso,</div> </td> </tr> <tr> <td> <div class="G">attānaṁ na pariccaje;</div> </td> </tr> <tr> <td> <div class="G">Vācaṁ muñceyya kalyāṇaṁ,</div> </td> </tr> <tr> <td> <div class="G">pāpikañca na mocaye”ti.</div> </td> </tr> </table> </div>
</div>
