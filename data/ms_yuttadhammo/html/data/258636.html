<div class="q" id="p_40P7_61"> <div class="divNumber">29.</div> <div class="p">
<span class="pN">61</span>Namaggārammaṇaṁ dhammaṁ paṭicca…pe…  namaggahetukaṁ dhammaṁ paṭicca…pe…  namaggādhipatiṁ dhammaṁ paṭicca… . (Saṁkhittaṁ.) </div>
</div>
<div class="q" id="p_40P7_62"> <div class="p">
<span class="pN">62</span>Hetuyā ekūnapaññāsa…pe…  avigate ekūnapaññāsa. </div>
