<div class="i">18.5 Aññatarakulaputtavatthu</div>
<div class="h">Malavagga</div>
<div class="h">Aññatarakulaputtavatthu</div>
<div class="q" id="p_18Dh_262"> <div class="divNumber">242.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">262</div> <div class="G">Malitthiyā duccaritaṁ,</div> </td> </tr> <tr> <td> <div class="G">maccheraṁ dadato malaṁ;</div> </td> </tr> <tr> <td> <div class="G">Malā ve pāpakā dhammā,</div> </td> </tr> <tr> <td> <div class="G">asmiṁ loke paramhi ca.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_18Dh_263"> <div class="divNumber">243.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">263</div> <div class="G">Tato malā malataraṁ,</div> </td> </tr> <tr> <td> <div class="G">avijjā paramaṁ malaṁ;</div> </td> </tr> <tr> <td> <div class="G">Etaṁ malaṁ pahantvāna,</div> </td> </tr> <tr> <td> <div class="G">nimmalā hotha bhikkhavo.</div> </td> </tr> </table> </div>
</div>
