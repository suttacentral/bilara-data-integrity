<span class="pN">116</span>“Accharāsaṅghātamattampi ce, bhikkhave, bhikkhu mettācittaṁ manasi karoti; ayaṁ vuccati, bhikkhave— ‘bhikkhu arittajjhāno viharati satthusāsanakaro ovādapatikaro amoghaṁ raṭṭhapiṇḍaṁ bhuñjati’. Ko pana vādo ye naṁ bahulīkarontī”ti. </div>
