<div class="q" id="p_22J_611"> <div class="divNumber">167.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">611</div> <div class="G">“Tvameva dānimakara,</div> </td> </tr> <tr> <td> <div class="G">Yaṁ kāmo byagamā tayi;</div> </td> </tr> <tr> <td> <div class="G">Soyaṁ appaṭisandhiko,</div> </td> </tr> <tr> <td> <div class="G">Kharachinnaṁva renukaṁ”.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_22J_612"> <div class="divNumber">168.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">612</div> <div class="G">“Atricchaṁ atilobhena,</div> </td> </tr> <tr> <td> <div class="G">atilobhamadena ca;</div> </td> </tr> <tr> <td> <div class="G">Evaṁ hāyati atthamhā,</div> </td> </tr> <tr> <td> <div class="G">ahaṁva asitābhuyā”ti.</div> </td> </tr> </table> </div>
</div>
<div class="CENTER" id="p_22J_613">
