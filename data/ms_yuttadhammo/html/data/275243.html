<div class="q" id="p_15A2_155"> <div class="divNumber">75.</div> <div class="p">
<span class="pN">155</span>“Dvemāni, bhikkhave, sukhāni. Katamāni dve? Sappītikārammaṇañca sukhaṁ nippītikārammaṇañca sukhaṁ. Imāni kho, bhikkhave, dve sukhāni. Etadaggaṁ, bhikkhave, imesaṁ dvinnaṁ sukhānaṁ yadidaṁ nippītikārammaṇaṁ sukhan”ti. </div>
