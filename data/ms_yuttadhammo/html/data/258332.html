<div class="h">Saṅkhataduka, Kusalattika</div>
<div class="q" id="p_39P3_1497"> <div class="divNumber">14.</div> <div class="p">
<span class="pN">1497</span>Saṅkhataṁ kusalaṁ dhammaṁ paṭicca saṅkhato kusalo dhammo uppajjati hetupaccayā. (Saṁkhittaṁ. Sappaccayasadisaṁ vitthāretabbaṁ.) </div>
</div>
<div class="CENTER" id="p_39P3_1498">
<span class="pN">1498</span>Saṅkhatadukakusalattikaṁ niṭṭhitaṁ.</div>
