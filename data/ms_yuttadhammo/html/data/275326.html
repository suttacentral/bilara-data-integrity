<div class="q" id="p_15A2_250"> <div class="divNumber">158.</div> <div class="p">
<span class="pN">250</span>“Dvemāni, bhikkhave, ātitheyyāni. Katamāni dve? Āmisātitheyyañca dhammātitheyyañca. Imāni kho, bhikkhave, dve ātitheyyāni. Etadaggaṁ, bhikkhave, imesaṁ dvinnaṁ ātitheyyānaṁ yadidaṁ dhammātitheyyan”ti. </div>
