<div class="q" id="p_29Dhs_2011"> <div class="divNumber">1309.</div> <div class="p">
<span class="pN">2011</span>Katame dhammā kaṇhā? Ahirīkañca anottappañca— ime dhammā kaṇhā. Sabbepi akusalā dhammā kaṇhā. </div>

<div class="q" id="p_29Dhs_2012"> <div class="divNumber">1310.</div> <div class="p">
<span class="pN">2012</span>Katame dhammā sukkā? Hirī ca ottappañca— ime dhammā sukkā? Sabbepi kusalā dhammā sukkā. </div>
</div>
