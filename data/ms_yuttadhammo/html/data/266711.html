<div class="i">20.12 Paṭācārāvatthu</div>
<div class="h">Maggavagga</div>
<div class="h">Paṭācārāvatthu</div>
<div class="q" id="p_18Dh_310"> <div class="divNumber">288.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">310</div> <div class="G">Na santi puttā tāṇāya,</div> </td> </tr> <tr> <td> <div class="G">na pitā nāpi bandhavā;</div> </td> </tr> <tr> <td> <div class="G">Antakenādhipannassa,</div> </td> </tr> <tr> <td> <div class="G">natthi ñātīsu tāṇatā.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_18Dh_311"> <div class="divNumber">289.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">311</div> <div class="G">Etamatthavasaṁ ñatvā,</div> </td> </tr> <tr> <td> <div class="G">paṇḍito sīlasaṁvuto;</div> </td> </tr> <tr> <td> <div class="G">Nibbānagamanaṁ maggaṁ,</div> </td> </tr> <tr> <td> <div class="G">khippameva visodhaye.</div> </td> </tr> </table> </div>
</div>
<div class="CENTER" id="p_18Dh_312">
<span class="pN">312</span>Maggavaggo vīsatimo.</div>
