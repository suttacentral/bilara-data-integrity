<div class="q" id="p_18Dh_392"> <div class="divNumber">365.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">392</div> <div class="G">Salābhaṁ nātimaññeyya,</div> </td> </tr> <tr> <td> <div class="G">nāññesaṁ pihayaṁ care;</div> </td> </tr> <tr> <td> <div class="G">Aññesaṁ pihayaṁ bhikkhu,</div> </td> </tr> <tr> <td> <div class="G">samādhiṁ nādhigacchati.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_18Dh_393"> <div class="divNumber">366.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">393</div> <div class="G">Appalābhopi ce bhikkhu,</div> </td> </tr> <tr> <td> <div class="G">salābhaṁ nātimaññati;</div> </td> </tr> <tr> <td> <div class="G">Taṁ ve devā pasaṁsanti,</div> </td> </tr> <tr> <td> <div class="G">suddhājīviṁ atanditaṁ.</div> </td> </tr> </table> </div>
