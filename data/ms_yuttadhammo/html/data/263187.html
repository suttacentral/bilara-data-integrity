<div class="q" id="p_37P1_2337"> <div class="divNumber">33.</div> <div class="p">
<span class="pN">2337</span>Nahetuyā ekaṁ, naadhipatiyā tīṇi, napurejāte dve, napacchājāte tīṇi, naāsevane ekaṁ, nakamme tīṇi, navipāke tīṇi, najhāne ekaṁ, namagge ekaṁ, navippayutte dve. (Evaṁ gaṇetabbaṁ.) </div>
</div>

<span class="pN">2338</span>Paccanīyaṁ.</div>
