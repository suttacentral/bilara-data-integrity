<div class="h">Maggārammaṇattika, Kusalattika</div>
<div class="q" id="p_40P23_136"> <div class="divNumber">43.</div> <div class="p">
<span class="pN">136</span>Namaggārammaṇaṁ nakusalaṁ dhammaṁ paccayā maggārammaṇo kusalo dhammo uppajjati hetupaccayā. (Saṁkhittaṁ.) </div>
</div>
<div class="q" id="p_40P23_137"> <div class="p">
<span class="pN">137</span>Hetuyā pañcatiṁsa…pe…  avigate pañcatiṁsa. (Naakusalaṁ naabyākataṁ natthi.) </div>
</div>
