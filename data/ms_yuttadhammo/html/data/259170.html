<div class="q" id="p_37P1_2868"> <div class="divNumber">56.</div> <div class="p">
<span class="pN">2868</span>Nahetupaccayā ārammaṇe cattāri, adhipatiyā cattāri (anulomapadāni gaṇetabbāni), avigate cha. (Evaṁ gaṇetabbaṁ.) </div>
</div>
<div class="CENTER" id="p_37P1_2869">
<span class="pN">2869</span>Paccanīyānulomaṁ.<br> Pañhāvāro.</div>
<div class="ENDH3" id="p_37P1_2870">
<span class="pN">2870</span>Ajjhattattikaṁ niṭṭhitaṁ.</div>
