<div class="q" id="p_40P8_150"> <div class="divNumber">46.</div> <div class="p">
<span class="pN">150</span>Nooghaṁ dhammaṁ paṭicca…pe… noyogaṁ dhammaṁ paṭicca…pe…. (Oghagocchakayogagocchakesu āmasanaṁ āsavagocchake āmasanasadisaṁ.) </div>
</div>
<div class="q" id="p_40P8_151"> <div class="divNumber">47.</div> <div class="p">
<span class="pN">151</span>Nonīvaraṇaṁ dhammaṁ paṭicca…pe…. (Nīvaraṇagocchake āmasanaṁ saññojanagocchake āmasanasadisaṁ.) </div>
</div>
<div class="CENTER" id="p_40P8_152">
<span class="pN">152</span>Nīvaraṇagocchakaṁ niṭṭhitaṁ.</div>
