<div class="q" id="p_16A6_721"> <div class="divNumber">99.</div> <div class="p">
<span class="pN">721</span>“So vata, bhikkhave, bhikkhu kañci saṅkhāraṁ sukhato samanupassanto…pe…  sabbasaṅkhāre dukkhato samanupassanto…pe…  ṭhānametaṁ vijjati”. </div>
</div>

<span class="pN">722</span>Catutthaṁ.</div>
