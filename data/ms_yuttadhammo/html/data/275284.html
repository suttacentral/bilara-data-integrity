<div class="q" id="p_15A2_199"> <div class="divNumber">116.</div> <div class="p">
<span class="pN">199</span>“Dvinnaṁ, bhikkhave, āsavā na vaḍḍhanti. Katamesaṁ dvinnaṁ? Yo ca dhamme dhammasaññī, yo ca adhamme adhammasaññī. Imesaṁ kho, bhikkhave, dvinnaṁ āsavā na vaḍḍhantī”ti. </div>
