<div class="q" id="p_15A1_114"> <div class="divNumber">54.</div> <div class="p">
<span class="pN">114</span>“Accharāsaṅghātamattampi ce, bhikkhave, bhikkhu mettācittaṁ bhāveti; ayaṁ vuccati, bhikkhave—  ‘bhikkhu arittajjhāno viharati satthusāsanakaro ovādapatikaro, amoghaṁ raṭṭhapiṇḍaṁ bhuñjati’. Ko pana vādo ye naṁ bahulīkarontī”ti. </div>
