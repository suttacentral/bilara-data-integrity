<div class="h">Puggalavagga</div>
<div class="h"></div>
<div class="q" id="p_15A2_131"> <div class="divNumber">55.</div> <div class="p">
<span class="pN">131</span>“Dvinnaṁ, bhikkhave, puggalānaṁ kālakiriyā bahuno janassa anutappā hoti. Katamesaṁ dvinnaṁ? Tathāgatassa ca arahato sammāsambuddhassa, rañño ca cakkavattissa. Imesaṁ kho, bhikkhave, dvinnaṁ puggalānaṁ kālakiriyā bahuno janassa anutappā hotī”ti. </div>
