<div class="q" id="p_29Dhs_2015"> <div class="divNumber">1313.</div> <div class="p">
<span class="pN">2015</span>Katame dhammā adhivacanā? Yā tesaṁ tesaṁ dhammānaṁ saṅkhā samaññā paññatti vohāro nāmaṁ nāmakammaṁ nāmadheyyaṁ nirutti byañjanaṁ abhilāpo—  ime dhammā adhivacanā. </div>
</div>
<div class="q" id="p_29Dhs_2016"> <div class="p">
<span class="pN">2016</span>Sabbeva dhammā adhivacanapathā. </div>
</div>
