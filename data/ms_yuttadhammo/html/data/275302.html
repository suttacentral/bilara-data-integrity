<div class="q" id="p_15A2_220"> <div class="divNumber">134.</div> <div class="p">
<span class="pN">220</span>“Saddhā, bhikkhave, upāsikā evaṁ sammā āyācamānā āyāceyya— ‘tādisī homi yādisī khujjuttarā ca upāsikā veḷukaṇḍakiyā ca nandamātā’ti. Esā, bhikkhave, tulā etaṁ pamāṇaṁ mama sāvikānaṁ upāsikānaṁ yadidaṁ khujjuttarā ca upāsikā veḷukaṇḍakiyā ca nandamātā”ti. </div>
