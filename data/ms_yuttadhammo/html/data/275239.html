<div class="q" id="p_15A2_151"> <div class="divNumber">71.</div> <div class="p">
<span class="pN">151</span>“Dvemāni, bhikkhave, sukhāni. Katamāni dve? Kāyikañca sukhaṁ cetasikañca sukhaṁ. Imāni kho, bhikkhave, dve sukhāni. Etadaggaṁ, bhikkhave, imesaṁ dvinnaṁ sukhānaṁ yadidaṁ cetasikaṁ sukhan”ti. </div>
