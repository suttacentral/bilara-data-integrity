<div class="i">8.3 Kuṇḍalakesitherīvatthu</div>
<div class="h">Sahassavagga</div>
<div class="h">Kuṇḍalakesitherīvatthu</div>
<div class="q" id="p_18Dh_110"> <div class="divNumber">102.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">110</div> <div class="G">Yo ca gāthā sataṁ bhāse,</div> </td> </tr> <tr> <td> <div class="G">anatthapadasaṁhitā;</div> </td> </tr> <tr> <td> <div class="G">Ekaṁ dhammapadaṁ seyyo,</div> </td> </tr> <tr> <td> <div class="G">yaṁ sutvā upasammati.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_18Dh_111"> <div class="divNumber">103.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">111</div> <div class="G">Yo sahassaṁ sahassena,</div> </td> </tr> <tr> <td> <div class="G">saṅgāme mānuse jine;</div> </td> </tr> <tr> <td> <div class="G">Ekañca jeyyamattānaṁ,</div> </td> </tr> <tr> <td> <div class="G">sa ve saṅgāmajuttamo.</div> </td> </tr> </table> </div>
</div>
