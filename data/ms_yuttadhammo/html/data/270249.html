<div class="i">3.2.6 Kolaṁkolakathā</div>
<div class="h">Anusayapaṇṇāsaka</div>
<div class="h">Dvādasamavagga</div>
<div class="h">Kolaṁkolakathā</div>
<div class="q" id="p_32Kv_2119"> <div class="divNumber">646.</div> <div class="p">
<span class="pN">2119</span>× Na vattabbaṁ—  “kolaṁkolo puggalo kolaṁkolatāniyato”ti? Āmantā. Nanu so kolaṁkoloti? Āmantā. Hañci so kolaṁkolo, tena vata re vattabbe—  “kolaṁkolo puggalo kolaṁkolatāniyato”ti. </div>
</div>
<div class="CENTER" id="p_32Kv_2120">
<span class="pN">2120</span>Kolaṁkolakathā niṭṭhitā.</div>
</html>
