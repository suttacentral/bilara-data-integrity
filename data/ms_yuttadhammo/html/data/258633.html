<div class="h">Parittārammaṇattika</div>

<div class="q" id="p_40P7_55"> <div class="divNumber">26.</div> <div class="p">
<span class="pN">55</span>Naparittārammaṇaṁ dhammaṁ paṭicca…pe…  namahaggatārammaṇaṁ dhammaṁ paṭicca…pe…  naappamāṇārammaṇaṁ dhammaṁ paṭicca… . (Saṁkhittaṁ.) </div>
</div>
<div class="q" id="p_40P7_56"> <div class="p">
<span class="pN">56</span>Hetuyā ekūnapaññāsa…pe…  avigate ekūnapaññāsa. </div>
</div>
