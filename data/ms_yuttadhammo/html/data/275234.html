<div class="q" id="p_15A2_146"> <div class="divNumber">66.</div> <div class="p">
<span class="pN">146</span>“Dvemāni, bhikkhave, sukhāni. Katamāni dve? Kāmasukhañca nekkhammasukhañca. Imāni kho, bhikkhave, dve sukhāni. Etadaggaṁ, bhikkhave, imesaṁ dvinnaṁ sukhānaṁ yadidaṁ nekkhammasukhan”ti. </div>
