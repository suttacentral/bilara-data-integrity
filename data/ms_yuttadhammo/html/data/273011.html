<div class="i">12.11 </div>
<div class="h">Anāpattivagga</div>
<div class="h"></div>
<div class="q" id="p_15A1_256"> <div class="divNumber">160.</div> <div class="p">
<span class="pN">256</span>“Ye te, bhikkhave, bhikkhū anāpattiṁ anāpattīti dīpenti te, bhikkhave, bhikkhū bahujanahitāya paṭipannā bahujanasukhāya, bahuno janassa atthāya hitāya sukhāya devamanussānaṁ. Bahuñca te, bhikkhave, bhikkhū puññaṁ pasavanti, te cimaṁ saddhammaṁ ṭhapentī”ti. </div>
</div>
<div class="CENTER" id="p_15A1_257">
<span class="pN">257</span>Ekādasamaṁ.</div>
</html>
