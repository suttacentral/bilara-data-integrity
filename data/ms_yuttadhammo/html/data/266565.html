<div class="i">6.10 Dhammassavanattheravatthu</div>
<div class="h">Paṇḍitavagga</div>
<div class="h">Dhammassavanattheravatthu</div>
<div class="q" id="p_18Dh_91"> <div class="divNumber">85.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">91</div> <div class="G">Appakā te manussesu,</div> </td> </tr> <tr> <td> <div class="G">ye janā pāragāmino;</div> </td> </tr> <tr> <td> <div class="G">Athāyaṁ itarā pajā,</div> </td> </tr> <tr> <td> <div class="G">tīramevānudhāvati.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_18Dh_92"> <div class="divNumber">86.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">92</div> <div class="G">Ye ca kho sammadakkhāte,</div> </td> </tr> <tr> <td> <div class="G">dhamme dhammānuvattino;</div> </td> </tr> <tr> <td> <div class="G">Te janā pāramessanti,</div> </td> </tr> <tr> <td> <div class="G">maccudheyyaṁ suduttaraṁ.</div> </td> </tr> </table> </div>
</div>
