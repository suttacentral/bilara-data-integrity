<div class="q" id="p_36P1_2257"> <div class="divNumber">85.</div> <div class="p">
<span class="pN">2257</span>Vipākaṁ dhammaṁ saṁsaṭṭho vipāko dhammo uppajjati nahetupaccayā—  ahetukaṁ vipākaṁ ekaṁ khandhaṁ saṁsaṭṭhā tayo khandhā…pe…  dve khandhe saṁsaṭṭhā dve khandhā. (Sabbāni padāni vibhajitabbāni.) </div>
