<div class="i">8.2.2 Iddhividhasutta</div>
<div class="h">Anuruddhasaṁyutta</div>
<div class="h">Dutiyavagga</div>
<div class="h">Iddhividhasutta</div>
<div class="q" id="p_14S5_1595"> <div class="divNumber">910.</div> <div class="p">
<span class="pN">1595</span>“Imesañca panāhaṁ, āvuso, catunnaṁ satipaṭṭhānānaṁ bhāvitattā bahulīkatattā anekavihitaṁ iddhividhaṁ paccanubhomi—  ekopi hutvā bahudhā homi…pe…  yāva brahmalokāpi kāyena vasaṁ vattemī”ti. </div>
</div>
<div class="CENTER" id="p_14S5_1596">
<span class="pN">1596</span>Dutiyaṁ.</div>
</html>
