<div class="q" id="p_15A3_23"> <div class="divNumber">7.</div> <div class="p">
<span class="pN">23</span>“Tīhi, bhikkhave, dhammehi samannāgato bālo veditabbo. Katamehi tīhi? Sāvajjena kāyakammena, sāvajjena vacīkammena, sāvajjena manokammena…pe… anavajjena kāyakammena, anavajjena vacīkammena, anavajjena manokammena…pe…. </div>
</div>
<div class="CENTER" id="p_15A3_24">
<span class="pN">24</span>Sattamaṁ.</div>
