<div class="i">4.2.5 Pitusutta</div>
<div class="h">Anamataggasaṁyutta</div>
<div class="h">Dutiyavagga</div>
<div class="h">Pitusutta</div>
<div class="q" id="p_12S2_875"> <div class="divNumber">138.</div> <div class="p">
<span class="pN">875</span>Sāvatthiyaṁ viharati. “Anamataggoyaṁ, bhikkhave, saṁsāro…pe… na so, bhikkhave, satto sulabharūpo yo napitābhūtapubbo…pe… alaṁ vimuccitun”ti. </div>
</div>
<div class="CENTER" id="p_12S2_876">
<span class="pN">876</span>Pañcamaṁ.</div>
