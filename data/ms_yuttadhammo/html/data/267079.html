<html>
<div class="i">2.2 Jentātherīgāthā</div>
<div class="h">Dukanipāta</div>
<div class="h">Jentātherīgāthā</div>
<div class="q" id="p_19Th2_42"> <div class="divNumber">21.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">42</div> <div class="G">“Ye ime satta bojjhaṅgā,</div> </td> </tr> <tr> <td> <div class="G">maggā nibbānapattiyā;</div> </td> </tr> <tr> <td> <div class="G">Bhāvitā te mayā sabbe,</div> </td> </tr> <tr> <td> <div class="G">yathā buddhena desitā.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_19Th2_43"> <div class="divNumber">22.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">43</div> <div class="G">Diṭṭho hi me so bhagavā,</div> </td> </tr> <tr> <td> <div class="G">antimoyaṁ samussayo;</div> </td> </tr> <tr> <td> <div class="G">Vikkhīṇo jātisaṁsāro,</div> </td> </tr> <tr> <td> <div class="G">natthi dāni punabbhavo”ti.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_19Th2_44"> <div class="p">
<span class="pN">44</span>Itthaṁ sudaṁ jentā therī gāthāyo abhāsitthāti. </div>
</div>
</html>
