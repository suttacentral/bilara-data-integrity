<div class="h">Pāṇātipātīsutta</div>
<div class="q" id="p_15A4_1407"> <div class="divNumber">224.</div> <div class="p">
<span class="pN">1407</span>…pe…  Pāṇātipātī hoti, adinnādāyī hoti, kāmesumicchācārī hoti, musāvādī hoti…pe…  pāṇātipātā paṭivirato hoti, adinnādānā paṭivirato hoti, kāmesumicchācārā paṭivirato hoti, musāvādā paṭivirato hoti…pe… . </div>
</div>
<div class="CENTER" id="p_15A4_1408">
<span class="pN">1408</span>Catutthaṁ.</div>
