<div class="q" id="p_15A1_49"> <div class="divNumber">23.</div> <div class="p">
<span class="pN">49</span>“Nāhaṁ, bhikkhave, aññaṁ ekadhammampi samanupassāmi yaṁ evaṁ abhāvitaṁ mahato anatthāya saṁvattati yathayidaṁ, bhikkhave, cittaṁ. Cittaṁ, bhikkhave, abhāvitaṁ mahato anatthāya saṁvattatī”ti. </div>
</div>

<span class="pN">50</span>Tatiyaṁ.</div>
