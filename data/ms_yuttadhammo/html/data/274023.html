<div class="i">4.2.4 Mātusutta</div>
<div class="h">Anamataggasaṁyutta</div>
<div class="h">Dutiyavagga</div>
<div class="h">Mātusutta</div>
<div class="q" id="p_12S2_873"> <div class="divNumber">137.</div> <div class="p">
<span class="pN">873</span>Sāvatthiyaṁ viharati. “Anamataggoyaṁ, bhikkhave, saṁsāro…pe… na so, bhikkhave, satto sulabharūpo yo namātābhūtapubbo iminā dīghena addhunā. Taṁ kissa hetu? Anamataggoyaṁ, bhikkhave, saṁsāro…pe… alaṁ vimuccitun”ti. </div>
</div>
<div class="CENTER" id="p_12S2_874">
<span class="pN">874</span>Catutthaṁ.</div>
