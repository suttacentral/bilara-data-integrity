<div class="h">Anāpattivagga</div>
<div class="h"></div>
<div class="q" id="p_15A1_258"> <div class="divNumber">161.</div> <div class="p">
<span class="pN">258</span>“Ye te, bhikkhave, bhikkhū āpattiṁ āpattīti dīpenti te, bhikkhave, bhikkhū bahujanahitāya paṭipannā bahujanasukhāya, bahuno janassa atthāya hitāya sukhāya devamanussānaṁ. Bahuñca te, bhikkhave, bhikkhū puññaṁ pasavanti, te cimaṁ saddhammaṁ ṭhapentī”ti. </div>
</div>
<div class="CENTER" id="p_15A1_259">
<span class="pN">259</span>Dvādasamaṁ.</div>
</html>
