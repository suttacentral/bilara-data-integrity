<div class="q" id="p_15A2_59"> <div class="divNumber">25.</div> <div class="p">
<span class="pN">59</span>“Dveme, bhikkhave, tathāgataṁ abbhācikkhanti. Katame dve? Yo ca neyyatthaṁ suttantaṁ nītattho suttantoti dīpeti, yo ca nītatthaṁ suttantaṁ neyyattho suttantoti dīpeti. Ime kho, bhikkhave, dve tathāgataṁ abbhācikkhantī”ti. </div>
