<div class="i">4.4.1 Suddhikasutta</div>
<div class="h">Indriyasaṁyutta</div>
<div class="h">Sukhindriyavagga</div>
<div class="h">Suddhikasutta</div>
<div class="q" id="p_14S5_1085"> <div class="divNumber">501.</div> <div class="p">
<span class="pN">1085</span>“Pañcimāni, bhikkhave, indriyāni. Katamāni pañca? Sukhindriyaṁ, dukkhindriyaṁ, somanassindriyaṁ, domanassindriyaṁ, upekkhindriyaṁ— imāni kho, bhikkhave, pañcindriyānī”ti. </div>
</div>
<div class="CENTER" id="p_14S5_1086">
<span class="pN">1086</span>Paṭhamaṁ.</div>
</html>
