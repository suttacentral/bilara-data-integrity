<div class="q" id="p_15A1_212"> <div class="divNumber">101.</div> <div class="p">
<span class="pN">212</span>“Ajjhattikaṁ, bhikkhave, aṅganti karitvā nāññaṁ ekaṅgampi samanupassāmi yaṁ evaṁ mahato atthāya saṁvattati yathayidaṁ, bhikkhave, vīriyārambho. Vīriyārambho, bhikkhave, mahato atthāya saṁvattatī”ti. </div>
</div>

<span class="pN">213</span>Catutthaṁ.</div>
