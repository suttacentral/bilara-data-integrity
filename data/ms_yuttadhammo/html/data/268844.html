<div class="q" id="p_20Ap1_4280"> <div class="divNumber">86.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">4280</div> <div class="G">Ahaṁ kevaṭṭagāmasmiṁ,</div> </td> </tr> <tr> <td> <div class="G">ahuṁ kevaṭṭadārako;</div> </td> </tr> <tr> <td> <div class="G">Macchake ghātite disvā,</div> </td> </tr> <tr> <td> <div class="G">janayiṁ somanassakaṁ.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_20Ap1_4281"> <div class="divNumber">87.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">4281</div> <div class="G">Tena kammavipākena,</div> </td> </tr> <tr> <td> <div class="G">sīsadukkhaṁ ahū mama;</div> </td> </tr> <tr> <td> <div class="G">Sabbe sakkā ca haññiṁsu,</div> </td> </tr> <tr> <td> <div class="G">yadā hani viṭaṭūbho.</div> </td> </tr> </table> </div>
