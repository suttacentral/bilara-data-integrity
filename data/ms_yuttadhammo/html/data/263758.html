<div class="h">Mahantaraduka</div>
<div class="h">Cittasaṁsaṭṭhasamuṭṭhānaduka</div>
<div class="h">Paccayavāra</div>
<div class="h">Paccayapaccanīya</div>
<div class="h">Vibhaṅgavāra</div>
<div class="q" id="p_38P2_3044"> <div class="divNumber">294.</div> <div class="p">
<span class="pN">3044</span>Cittasaṁsaṭṭhasamuṭṭhānaṁ dhammaṁ paccayā cittasaṁsaṭṭhasamuṭṭhāno dhammo uppajjati nahetupaccayā. (Evaṁ nava pañhā kātabbā. Paccayavāre pañcaviññāṇampi kātabbaṁ, tīṇiyeva moho.) </div>
</div>
