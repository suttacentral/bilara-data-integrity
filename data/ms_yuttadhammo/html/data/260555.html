<div class="h">Paccayānulomapaccanīya</div>
<div class="h">Indriyaduka</div>
<div class="q" id="p_36P1_776"> <div class="divNumber">242.</div> <div class="p">
<span class="pN">776</span>Indriyapaccayā nahetuyā dve, naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, najhāne ekaṁ, namagge ekaṁ, navippayutte tīṇi. </div>
</div>
