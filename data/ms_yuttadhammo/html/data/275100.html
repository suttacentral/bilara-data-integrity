<div class="h">Paṭhamavagga</div>

<div class="q" id="p_15A1_361"> <div class="divNumber">271.</div> <div class="p">
<span class="pN">361</span>“Aṭṭhānametaṁ, bhikkhave, anavakāso yaṁ diṭṭhisampanno puggalo mātaraṁ jīvitā voropeyya. Netaṁ ṭhānaṁ vijjati. Ṭhānañca kho, bhikkhave, vijjati yaṁ puthujjano mātaraṁ jīvitā voropeyya. Ṭhānametaṁ vijjatī”ti. </div>
