<span class="pN">857</span>“Rāgassa, bhikkhave, abhiññāya aṭṭha dhammā bhāvetabbā. Katame aṭṭha? Sammādiṭṭhi, sammāsaṅkappo, sammāvācā, sammākammanto, sammāājīvo, sammāvāyāmo, sammāsati, sammāsamādhi— rāgassa, bhikkhave, abhiññāya ime aṭṭha dhammā bhāvetabbā”ti. </div>
