<div class="i">34Y7 Anusayayamakapāḷi</div> <div class="q" id="p_34Y7_1"> <div class="p">
<span class="pN">1</span>Namo tassa Bhagavato Arahato Sammāsambuddhassa. </div>
</div>
<div class="q" id="p_34Y7_2"> <div class="divNumber">1.</div> <div class="p">
<span class="pN">2</span>Sattānusayā— kāmarāgānusayo, paṭighānusayo, mānānusayo, diṭṭhānusayo, vicikicchānusayo, bhavarāgānusayo, avijjānusayo. </div>
</div>
