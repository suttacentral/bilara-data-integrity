<div class="h">Hetuduka</div>
<div class="q" id="p_38P2_879"> <div class="divNumber">145.</div> <div class="p">
<span class="pN">879</span>Hetupaccayā naārammaṇe tīṇi, naadhipatiyā cattāri, naanantare tīṇi (nasamanantarapadādī paccanīyasadisā), navipāke nava, nasampayutte tīṇi, navippayutte dve, nonatthiyā tīṇi, novigate tīṇi. </div>
</div>
<div class="CENTER" id="p_38P2_880">
<span class="pN">880</span>Anulomapaccanīyaṁ.</div>
