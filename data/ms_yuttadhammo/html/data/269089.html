<div class="i">2.5.6 Valāhakassajātaka</div>
<div class="h">Dukanipāta</div>
<div class="h">Ruhakavagga</div>
<div class="h">Valāhakassajātaka</div>
<div class="q" id="p_22J_485"> <div class="divNumber">91.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">485</div> <div class="G">“Ye na kāhanti ovādaṁ,</div> </td> </tr> <tr> <td> <div class="G">narā buddhena desitaṁ;</div> </td> </tr> <tr> <td> <div class="G">Byasanaṁ te gamissanti,</div> </td> </tr> <tr> <td> <div class="G">rakkhasīhiva vāṇijā.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_22J_486"> <div class="divNumber">92.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">486</div> <div class="G">Ye ca kāhanti ovādaṁ,</div> </td> </tr> <tr> <td> <div class="G">narā buddhena desitaṁ;</div> </td> </tr> <tr> <td> <div class="G">Sotthiṁ pāraṁ gamissanti,</div> </td> </tr> <tr> <td> <div class="G">valāheneva vāṇijā”ti.</div> </td> </tr> </table> </div>
</div>
<div class="CENTER" id="p_22J_487">
<span class="pN">487</span>Valāhakassajātakaṁ chaṭṭhaṁ.</div>
