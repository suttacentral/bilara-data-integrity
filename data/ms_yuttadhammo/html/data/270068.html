<div class="q" id="p_30Vbh_2622"> <div class="divNumber">839.</div> <div class="p">
<span class="pN">2622</span>Aṭṭha kilesavatthūni (1) aṭṭha kusītavatthūni (2) aṭṭhasu lokadhammesu cittassa paṭighāto (3) aṭṭha anariyavohārā (4) aṭṭha micchattā (5) aṭṭha purisadosā (6) aṭṭha asaññivādā (7) aṭṭha nevasaññināsaññivādā (8). </div>
</div>
<div class="CENTER" id="p_30Vbh_2623">
<span class="pN">2623</span>Aṭṭhakaṁ.</div>
