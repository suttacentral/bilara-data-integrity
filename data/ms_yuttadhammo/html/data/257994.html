<div class="i">16 Kusalattika, Uppannattika</div>
<div class="h">Kusalattika, Uppannattika</div>
<div class="q" id="p_40P23_69"> <div class="divNumber">20.</div> <div class="p">
<span class="pN">69</span>Nakusalo nauppanno dhammo kusalassa uppannassa dhammassa ārammaṇapaccayena paccayo. (Saṁkhittaṁ.) </div>
</div>
<div class="q" id="p_40P23_70"> <div class="p">
<span class="pN">70</span>Ārammaṇe aṭṭhārasa, adhipatiyā nava, upanissaye aṭṭhārasa. </div>
</div>
</html>
