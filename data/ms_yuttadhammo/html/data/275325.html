<div class="q" id="p_15A2_249"> <div class="divNumber">157.</div> <div class="p">
<span class="pN">249</span>“Dvemā, bhikkhave, pūjā. Katamā dve? Āmisapūjā ca dhammapūjā ca. Imā kho, bhikkhave, dve pūjā. Etadaggaṁ, bhikkhave, imāsaṁ dvinnaṁ pūjānaṁ yadidaṁ dhammapūjā”ti. </div>
