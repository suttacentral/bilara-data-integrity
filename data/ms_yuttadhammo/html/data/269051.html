<div class="h">Dukanipāta</div>

<div class="h">Suhanujātaka</div>
<div class="q" id="p_22J_361"> <div class="divNumber">15.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">361</div> <div class="G">“Nayidaṁ visamasīlena,</div> </td> </tr> <tr> <td> <div class="G">soṇena suhanū saha;</div> </td> </tr> <tr> <td> <div class="G">Suhanūpi tādisoyeva,</div> </td> </tr> <tr> <td> <div class="G">yo soṇassa sagocaro.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_22J_362"> <div class="divNumber">16.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">362</div> <div class="G">Pakkhandinā pagabbhena,</div> </td> </tr> <tr> <td> <div class="G">niccaṁ sandānakhādinā;</div> </td> </tr> <tr> <td> <div class="G">Sameti pāpaṁ pāpena,</div> </td> </tr> <tr> <td> <div class="G">sameti asatā asan”ti.</div> </td> </tr> </table> </div>
</div>
<div class="CENTER" id="p_22J_363">
<span class="pN">363</span>Suhanujātakaṁ aṭṭhamaṁ.</div>
