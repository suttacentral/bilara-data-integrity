<div class="i">19.7 Aññatarabrāhmaṇavatthu</div>
<div class="h">Dhammaṭṭhavagga</div>
<div class="h">Aññatarabrāhmaṇavatthu</div>
<div class="q" id="p_18Dh_287"> <div class="divNumber">266.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">287</div> <div class="G">Na tena bhikkhu so hoti,</div> </td> </tr> <tr> <td> <div class="G">yāvatā bhikkhate pare;</div> </td> </tr> <tr> <td> <div class="G">Vissaṁ dhammaṁ samādāya,</div> </td> </tr> <tr> <td> <div class="G">bhikkhu hoti na tāvatā.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_18Dh_288"> <div class="divNumber">267.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">288</div> <div class="G">Yodha puññañca pāpañca,</div> </td> </tr> <tr> <td> <div class="G">bāhetvā brahmacariyavā;</div> </td> </tr> <tr> <td> <div class="G">Saṅkhāya loke carati,</div> </td> </tr> <tr> <td> <div class="G">sa ve “bhikkhū”ti vuccati.</div> </td> </tr> </table> </div>
</div>
