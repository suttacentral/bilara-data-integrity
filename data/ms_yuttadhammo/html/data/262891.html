<div class="q" id="p_37P1_843"> <div class="divNumber">26.</div> <div class="p">
<span class="pN">843</span>Nevadassanena nabhāvanāya pahātabbaṁ…pe… naindriyapaccayā— bāhiraṁ… āhārasamuṭṭhānaṁ… utusamuṭṭhānaṁ… ekaṁ mahābhūtaṁ…pe… asaññasattānaṁ mahābhūte paṭicca rūpajīvitindriyaṁ. </div>
