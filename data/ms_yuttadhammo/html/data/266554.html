<div class="q" id="p_18Dh_78"> <div class="divNumber">73.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">78</div> <div class="G">Asantaṁ bhāvanamiccheyya,</div> </td> </tr> <tr> <td> <div class="G">Purekkhārañca bhikkhusu;</div> </td> </tr> <tr> <td> <div class="G">Āvāsesu ca issariyaṁ,</div> </td> </tr> <tr> <td> <div class="G">Pūjaṁ parakulesu ca.</div> </td> </tr> </table> </div>

<div class="q" id="p_18Dh_79"> <div class="divNumber">74.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">79</div> <div class="G">Mameva kata maññantu,</div> </td> </tr> <tr> <td> <div class="G">gihī pabbajitā ubho;</div> </td> </tr> <tr> <td> <div class="G">Mamevātivasā assu,</div> </td> </tr> <tr> <td> <div class="G">kiccākiccesu kismici;</div> </td> </tr> <tr> <td> <div class="G">Iti bālassa saṅkappo,</div> </td> </tr> <tr> <td> <div class="G">icchā māno ca vaḍḍhati.</div> </td> </tr> </table> </div>
