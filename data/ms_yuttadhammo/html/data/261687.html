<div class="q" id="p_39P3_1612"> <div class="divNumber">14.</div> <div class="p">
<span class="pN">1612</span>Sāsavaṁ akusalaṁ dhammaṁ paṭicca sāsavo akusalo dhammo uppajjati hetupaccayā. (Saṁkhittaṁ.) </div>
</div>
<div class="q" id="p_39P3_1613"> <div class="divNumber">15.</div> <div class="p">
<span class="pN">1613</span>Hetuyā ekaṁ, ārammaṇe ekaṁ…pe… avigate ekaṁ. (Saṁkhittaṁ.) </div>
</div>
<div class="q" id="p_39P3_1614"> <div class="p">
<span class="pN">1614</span>(Sahajātavārepi…pe… pañhāvārepi sabbattha ekaṁ.) </div>
</div>
