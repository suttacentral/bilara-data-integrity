<div class="q" id="p_15A3_1032"> <div class="divNumber">140.</div> <div class="p">
<span class="pN">1032</span>“Tisso imā, bhikkhave, vuddhiyo. Katamā tisso? Saddhāvuddhi, sīlavuddhi, paññāvuddhi—  imā kho, bhikkhave, tisso vuddhiyo”ti. </div>
</div>
<div class="CENTER" id="p_15A3_1033">
<span class="pN">1033</span>Sattamaṁ.</div>
